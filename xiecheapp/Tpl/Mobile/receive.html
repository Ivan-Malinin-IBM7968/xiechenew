lue=='输入手机号'){this.value=''}" onblur="if(this.value==''){this.value='输入手机号'}" /></td>						<td width="100"><button class="btn b1" id="huoqu">获取验证码</button></td>					</tr>					<tr>						<td colspan="2"><input type="text" class="form-control" id="yanzhengma" value="输入验证码" onfocus="if(this.value=='输入验证码'){this.value=''}" onblur="if(this.value==''){this.value='输入验证码'}" /></td>					</tr>					<tr>						<td colspan="2"><input type="text" class="form-control" id="js_code" value="输入推荐的技师编码(非必选)" onfocus="if(this.value=='输入推荐的技师编码(非必选)'){this.value=''}" onblur="if(this.value==''){this.value='输入推荐的技师编码(非必选)'}" /></td>					</tr>					<tr>						<td colspan="2"><button class="btn b2" id="lingquan">免费领券</button></td>					</tr>				</tbody>			</table>		</div>		<div><!-- 活动时间：即日起-10月31号 -->&nbsp;</div>		<div class="huodong">			<div class="huodongtop"><p>活动内容</p></div>			<div class="huodongcon">				<p>携车网送福利！即日起免费领取价值20元的“府上养车”现金券</p>				<p><b>什么是府上养车？</b></p>				<p>在小区，在公司，携车网工作车和专业技师召之即来足不出户，上门为您的爱车做保养</p>				<p><button class="btn b2" id="yuding">立即预定</button></p>			</div>		</div>		<div class="huodong">			<div class="huodongtop"><p>活动规则</p></div>			<div class="huodongcon">				<p>1.“府上养车”现金券（价值20元）有效期至2015年12月31日，过期作废不退换</p>				<p>2.券码与手机号绑定，不支持转赠</p>			</div>		</div>		<div class="huodong">			<div class="huodongtop"><p>使用方法</p></div>			<div class="huodongcon">				<p>1.登入微信后，点击下拉栏“预定服务”-“携车府上养车”进入下单页</p>				<p>2.验证手机后，勾选优惠券</p>			</div>		</div>	</div>          <script>    $(function(){      $("#reindex").click(function(){          window.location.href='#';      });      $(".btnzf").click(function(){        window.location.href='#';      });      var tel;      $("#huoqu").click(function(){      	tel = $("#telphone").val();      	var myreg = /^1\d{10}$/;      	if(tel==""||tel=="输入手机号"){      		alert('请填写手机号码');      		$("#telphone").focus();	        return false;      	}      	if(!myreg.test(tel)){	        alert('请填写正确的手机号码');	        $("#telphone").focus();	        return false;      	}      	$.ajax({	        type: "POST",	        url: "/Mobile/send_verify",	        data: {mobile:tel},	        dataType: "json",	        success: function(data){	        	alert(data.data.message);	        	if(data.status==1){		        	$("#huoqu").attr("disabled","disabled");			      	var i=60;			      	var hset = setInterval(function(){			      		i--;			      		if(i<0){			      			clearInterval(hset);			      			$("#huoqu").removeAttr("disabled");			      			$("#huoqu").html("重新获取");			      		}else{			      			$("#huoqu").html(i+"s");			      		}			      	},1000);	        	}else{	        		//alert("发送失败");	        		return false;	        	}	        }	    });      	      });      $("#lingquan").click(function(){      	var yanzhengma = $("#yanzhengma").val();      	if(yanzhengma==""||yanzhengma=="输入验证码"){      		alert('请输入手机验证码');      		$("#yanzhengma").focus();	        return false;      	}      	var js_code = $("#js_code").val();      	$.ajax({	        type: "POST",	        url: "/Mobile/code_process",	        data: {mobile:tel,code:yanzhengma,js_code:js_code},	        dataType: "json",	        success: function(data){	        	alert(data.data.message);	        	// if(data.status==1){	        	// 	alert(data.data.message);	        	// }else{	        	// 	alert(data.data.message);	        	// }	        }	    });      });      $("#yuding").click(function(){      	window.location.href="__APP__/mobilecar-carservice?type=1";      });    });    </script>  </body></html>
