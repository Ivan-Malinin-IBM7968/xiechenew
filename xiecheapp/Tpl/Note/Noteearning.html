<layout name='layout_note' />

      <div class="usercontent">
        <div class="guidenav"> <a href="#" class="Crumbs">首页</a> > 我要记账 </div>
        <div class="userjzbar10"></div>
		<form action="__URL__/add_note/type/Noteearning" method="post">
        <table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
          <tr>
            <td class="tdright w1">车辆：</td>
            <td><select style="width:105px;" id="sel_Cars" name="u_c_id">
					<volist name="select_u_c_id" id="k">
						<option value="{$k.u_c_id}">{$k.car_name}</option>
					</volist>
				</select>            </td>
            <td class="tdright w2">日期：</td>
            <td><input type="text" class="left fgre inp01" onclick="WdatePicker()" value="{$Think.now}" name="happen_time">
              <a href="#" class="Selecttime"></a> </td>
          </tr>
        </table>
		
		<table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		   <tr>
		     <td class="tdright w1">摘要：</td>
		     <td><input type="text" value="" class="inp01 w4" name="summary" id="summary"></td>
	       </tr>
	    </table>
		 <table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		   <tr>
             <td class="tdright w1">收入：</td>
		     <td><input type="text" onclick="checkMoneys(this,1)" onblur="if (!(/^[\d]+\.?\d*$/.test(this.value)) ){this.value='';};checkMoneys(this,2)" style="ime-mode:disabled; text-align:right; color:#CCCCCC" onchange="return CheckMoney(this,'txt_TotalFee')" value="0.00" onmouseout="this.className='addframetextbox'" onmouseover="this.className='addframetextboxfocus';" class="addframetextbox w3 inp01" name="total_cost" id="txt_TotalFee">
		       元</td>
	       </tr>
         </table>
		 <table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		   <tr class="none">
             <td class="tdright w1 tdtop">备注：</td>
		     <td><textarea rows="4"  type="text" name="remark" id="remark"></textarea></td>
	       </tr>
		    <tr class="none">
            <td ></td>
             <td ><input type="submit" class="button-yellow" value="保存"></td>
          </tr>
        </table>
		  </form>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="userfootbg"></div>
  </div>
</div>
<div class="clear"></div>
