<layout name='layout_note' />

      <div class="usercontent">
        <div class="guidenav"> <a href="#" class="Crumbs">首页</a> > 我要记账 </div>
        <div class="userjzbar10"></div>
        <table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		<form action="__URL__/savenote/type/Noteearning/note_id/{$list_note.note_id}" method="post">
          <tr>
            <td class="tdright w1">车辆：</td>
            <td>
				<span>{$select_u_c_id.car_name}</span>            
			</td>
            <td class="tdright w2">日期：</td>
            <td><input type="text" class="left fgre inp01" onclick="WdatePicker()" value="{$list_note.happen_time|date="Y-m-d",###}" name="happen_time">
              <a href="#" class="Selecttime"></a> </td>
          </tr>
        </table>
		
		<table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		   <tr>
		     <td class="tdright w1">摘要：</td>
		     <td><input type="text" value="{$list_note.summary}" class="inp01 w4" name="summary" id="summary"></td>
	       </tr>
	    </table>
		 <table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		   <tr>
             <td class="tdright w1">收入：</td>
		     <td><input type="text" onclick="checkMoneys(this,1)" onblur="if (!(/^[\d]+\.?\d*$/.test(this.value)) ){this.value='';};checkMoneys(this,2)" style="ime-mode:disabled; text-align:right; color:#CCCCCC" onchange="return CheckMoney(this,'txt_TotalFee')" value="{$list_note.total_cost}" onmouseout="this.className='addframetextbox'" onmouseover="this.className='addframetextboxfocus';" class="addframetextbox w3 inp01" name="total_cost" id="txt_TotalFee">
		       元</td>
	       </tr>
         </table>
		 <table border="0" cellspacing="0" cellpadding="0" class="Editorbox">
		   <tr class="none">
             <td class="tdright w1 tdtop">备注：</td>
		     <td><textarea rows="4"  type="text" name="remark" id="remark">{$list_note.remark}</textarea></td>
	       </tr>
		    <tr class="none">
            <td ></td>
             <td ><input type="submit" class="button-yellow" value="保存"></td>
          </tr>
		  </form>
        </table>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="userfootbg"></div>
  </div>
</div>
<div class="clear"></div>
