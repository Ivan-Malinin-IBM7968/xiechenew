<script>

<script type="text/javascript">
    $.ajax({

        type:'POST',

        url:'{:C('WEB_ROOT')}/mobile-get_checkdata',

        cache:false,

        dataType:'JSON',

        success:function(res){

            data = res.data;
            var appId = data.appId;
            //微信JS分享新方法
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: appId, // 必填，公众号的唯一标识
                timestamp: data.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.noncestr, // 必填，生成签名的随机串
                signature: data.signature,// 必填，签名，见附录1
                jsApiList: [	// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'hideMenuItems',
                    'showMenuItems',
                    'hideAllNonBaseMenuItem',
                    'showAllNonBaseMenuItem',
                    'translateVoice',
                    'startRecord',
                    'stopRecord',
                    'onRecordEnd',
                    'playVoice',
                    'pauseVoice',
                    'stopVoice',
                    'uploadVoice',
                    'downloadVoice',
                    'chooseImage',
                    'previewImage',
                    'uploadImage',
                    'downloadImage',
                    'getNetworkType',
                    'openLocation',
                    'getLocation',
                    'hideOptionMenu',
                    'showOptionMenu',
                    'closeWindow',
                    'scanQRCode',
                    'chooseWXPay',
                    'openProductSpecificView',
                    'addCard',
                    'chooseCard',
                    'openCard'
                ]
            });

            wx.ready(function () {

                wx.onMenuShareAppMessage({		//发送给朋友
                    title: 'Uber用户专享的上门保养来啦！！',
                    desc: 'Uber联手携车网，为Uber用户带来上门汽车保养专享套餐',
                    link: '{:C('WEB_ROOT')}/mobilecar-carservice_uber',
                    imgUrl: '{:C('WEB_ROOT')}/Public/mobile/images/xieche_logo.png',
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                    },
                    cancel: function () {
                    }
                })
                wx.onMenuShareTimeline({
                    title: 'Uber用户专享的上门保养来啦！！',	//分享到朋友圈
                    desc: 'Uber联手携车网，为Uber用户带来上门汽车保养专享套餐',
                    link: '{:C('WEB_ROOT')}/mobilecar-carservice_uber',
                    imgUrl: '{:C('WEB_ROOT')}/Public/mobile/images/xieche_logo.png',
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        }
    });
    </script>
