<if condition="$sign_today eq ''">
<script type="text/javascript">
$(function(){
	$(document).on("mousedown touchstart",".box1",function(){
		$(".box1").animate({"width":"180px","height":"180px","margin":"10px auto"});
		$(".box2").animate({"width":"150px","height":"150px"});
		$(".box3").animate({"width":"120px","height":"120px"});
		$(".box3 img").animate({"margin-top":"30px"});			
	});
	
	$(document).on("mouseup touchend",".box1",function(){
		$.post('__APP__/mobilecar/sign_process',function(data){
			if(data.status==1){
				window.location.reload();
			}else{
				alert(data.msg);
				$(".box1").animate({"width":"160px","height":"160px","margin":"20px auto"});
				$(".box2").animate({"width":"130px","height":"130px"});
				$(".box3").animate({"width":"100px","height":"100px"});
				$(".box3 img").animate({"margin-top":"20px"});
			}
		},'json')
	});
});
</script>
