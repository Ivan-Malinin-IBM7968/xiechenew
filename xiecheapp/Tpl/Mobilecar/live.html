	<script type="text/javascript">
		$(function(){
			var i=0;
			var oHeight = $(".wapvboxC ul li").outerHeight(true);
			var oLength = $(".wapvboxC ul li").size();
			$(".nozhibo").height($(window).height());
			if($(window).height()>377){
				$("#btnup").css('margin-top',($(window).height()-377)/2+'px')
			}
			function wapvslide(){
				$(".wapvboxC ul").animate({"top":"-"+oHeight*i+"px"},500);
				$(".wapboxdes ul li").eq(i).fadeIn().siblings().hide();
				if(i<1){
					$("#btnup span").hide();
				}else{
					$("#btnup span").fadeIn();
				}
				if(i>=oLength-1){
					$("#btndown span").hide();
				}else{
					$("#btndown span").fadeIn();
				}
			}

			$("#btnup span").click(function(){
				i--;
				if(i<0){
					i=0;
				}
				wapvslide();
			});

			$("#btndown span").click(function(){
				i++;
				if(i>=oLength){
					i=oLength-1;
				}
				wapvslide();
			});

		});
	</script>
