<script src="__PUBLIC__/think/jquery-1.6.2.min.js?v={$Think.config.VERSION_DATE}"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/shop4s.css?v={$Think.config.VERSION_DATE}" />

<div style="margin: 0px 465px 10px;"><a href="__URL__/">首页</a> -->> 4S竞价查询</div>
<table border="0" align="center" cellpadding="1" cellspacing="0">
<tr>
	<td>ID</td>
	<td>驾驶员姓名</td>
	<td>驾驶员手机号</td>
	<td>车系车型</td>
	<td>保险公司名称</td>
	<td>定损金额</td>
	<td>车辆描述</td>
	<td>添加时间</td>
	<td>状态</td>
	<td colspan="2">操作</td>
</tr>
<volist name="list" id="vo">
<tr>
	<td>{$vo.id}</td>
	<td>{$vo.user_name}</td>
	<td>{$vo.user_phone}</td>
	<td>{$vo.car_info}</td>
	<td>{$vo.insurance_name}</td>
	<td>{$vo.loss_price}</td>
	<td>{$vo.description}</td>
	<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
	<td>{$vo.insurance_status}</td>
	<td><a href="__URL__/get_shopbidding/insurance_id/{$vo.id}">查看4S店竞价(<font color="red">{$vo.shop_count}</font>)</a></td>
	<td><a href="__URL__/get_car_imgs/insurance_id/{$vo.id}" target="_blank">查看车辆图片</a></td>
</tr>
</volist>

</table>
