<style>
.st-show-msg-box .rate-msg-box{
	display: block;
}
.rate-msg-box .textinput{
	border: 1px solid #ABADB3;
    padding: 8px;
	margin: 20px;
}
.rate-msg-box .ph-label{
	display: block;
    line-height: 1.5;
    width: 200px;
}
.rate-msg-box .rate-msg{
    height: 132px;
    outline: 0 none;
    resize: none;
    width: 100%;
}
.rate-msg-box .text-counter strong{
	color: #FF6600;
    margin: 0 5px;
}
.comment_type{
	margin: 10px 0 10px 5px;
}
.sbt{
	text-align:center;
}
.i-item{
	background: none repeat scroll 0 0 #FFFCF5;
    border: 1px solid #F3E6C6;
    padding: 10px 15px 5px;
	margin-left:20px;
	margin-right:20px;
}
.o-topic{
	border-bottom: 1px solid #F9F0DB;
    margin-bottom: 10px;
    overflow: hidden;
    padding: 0 0 2px;
}
.topic{
	float: left;
}
.date-comment{
	color: #999999;
    float: right;
}
.item-reply{
	padding-left: 50px;
    position: relative;
}
.item-reply dl{
	border-top: 1px solid #F4F4F4;
    padding: 5px;
}
.item-reply dt{
	color: #999999;
    margin-bottom: 4px;
    overflow: hidden;
}
.item-reply dt .u-name{
	float: left;
}
.item-reply dt a{
	color: #005AA0;
    float: left;
    margin-right: 8px;
}
.item-reply dt .date-comment{
	float: right;
}
.item-reply dd{
	margin-left: 0;
}
.member_show{
	margin-bottom: 20px;
	color:#999999
}
.user{
	color:#005AA0;
}
.order_date{
	font-size:12px;
}
.comment_type{
	margin: 10px 0 10px 5px;
}
</style>
<volist name="comment_info" id="commentlist" >
<div class="i-item">
	<div class="member_show">
		<span class="user">{$commentlist.user_name}</span><br>
		<span class="order_date">下定日期:</span>
	</div>
	<div class="comment_type" id="comment_type"><span><if condition="$commentlist.comment_type eq 1">好评<elseif condition="$commentlist.comment_type eq 2" />中评<else />差评</if></span></div>
	<div class="o-topic">
		<strong class="topic">
			 {$commentlist.comment}
		</strong>
		<span class="date-comment">{$commentlist.create_time|date="Y-m-d H:i:s",###}</span>
	</div>
	<!-- 回复内容 -->
	<volist name="commentlist.reply" id="vo" >
	<div class="item-reply">
		<dl>
			<dt>
				<span class="u-name"><a href="#"><if condition="$vo.operator_type eq 2" >网站工作人员<elseif condition="$vo.operator_type eq 3" />商家工作人员<else/>{$vo.operator_name}</if></a>回复说：</span>
				<span class="date-comment">{$vo.create_time|date="Y-m-d H:i:s",###}</span>
			</dt>
			<dd>{$vo.reply}</dd>
		</dl>
	</div>
	</volist>
	<!-- 回复内容 -->
	
</div>
</volist>
