<!DOCTYPE html>
<html>
    <head>
        <title>携车网-领取优惠券</title>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="telephone=no" name="format-detection">
        <link href="__PUBLIC__/mobile/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="__PUBLIC__/mobile/js/libs/jquery/jquery-1.9.1.js"></script>
        <script src="__PUBLIC__/mobile/bootstrap/js/bootstrap.min.js"></script>
    </head>
    
    <style type="text/css">
        .col-xs-12 {
            padding-left: 0px;
            padding-right: 0px;
        }
    </style>

    <body>
        <img class="col-xs-12 img-responsive" src="{$info.coupon_thumb}"> 
        <div class="container">
            <div class="col-xs-12">
                <h3>{$info.coupon_title}</h3>
                <div class="">
                    {$info.coupon_subtitle} 
                </div>
                <hr>
            </div>
            <div class="col-xs-12">
                <form id="form">
                    <div class="form-group">
                        <label>手机：</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>城市：</label>
                        <select class="form-control" id="city_id">
                            <volist name="city_info" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                    </div>
                    <input type="hidden" class="form-control" id="coupon_id" value="{$info.id}">
                    <button type="submit" class="col-xs-12 btn btn-warning">提交</button>
                </form>
            </div>
            <div class="col-xs-12">
                <p></p>
            </div>
        </div>
    </body>
    <script type="text/javascript" charset="utf-8">
        (function(){
            $('#form').submit(function(event){
                event.preventDefault();
                var mobile = $('#mobile').val();
                var city_id = $('#city_id').val();
                var coupon_id = $('#coupon_id').val();
                $.ajax({
                    type:'POST',
                    url:'__URL__/getCoupon',
                    dataType:'json',
                    data:{mobile:mobile, city_id:city_id, coupon_id:coupon_id},
                    success:function(data){
                        alert(data.info);
                    }
                })
            });
        })();
    </script>
</html>
