<!DOCTYPE html><html>	<head>		<title>携车网-府上养车</title>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">	 	<meta name="apple-mobile-web-app-capable" content="yes" />		<meta name="format-detection" content="telephone=no">		<script src="__PUBLIC__/mobile/js/libs/jquery/jquery-1.9.1.js" ></script>		<script src="__PUBLIC__/mobile/bootstrap/js/bootstrap.min.js"></script>		<link rel="stylesheet" href="__PUBLIC__/mobile/bootstrap/css/bootstrap.min.css" />		<link href="__PUBLIC__/mobile/movie/video_js/video-js.min.css" rel="stylesheet" type="text/css">		<script src="__PUBLIC__/mobile/bootstrap/js/weixin-api.js"></script>		<script src="__PUBLIC__/mobile/movie/video_js/video.js"></script>		<script type="text/javascript">  		  _V_.options.flash.swf = "__PUBLIC__/mobile/movie/video_js/video-js.swf"  		</script> 		<style type="text/css">			body{background-color:#f2f4f3}			.row{margin:0px;color:#3a3a3a}			p{color:#3b3b3b;}			.c p{padding-left:1em;margin:1em 0em}			.c{padding-bottom:2em;}			h4{margin-top:0px;font-weight:bold}			.content{max-width:640px;min-width:320px;overflow-x:hidden;display:block;margin:0 auto;}			.video{width:100%;background-color:#000;text-align:center}		</style>	</head>	<body>	<div class="content">		<div class="video">			<video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls="controls" preload="auto" width="100%" height="264" poster="" data-setup='{"example_option":true}'>			  <source src="http://www.xieche.com.cn/fsyc/xieche.mp4" type='video/mp4' />			</video>		</div>			<div class="row" style="padding-top:1em;padding-bottom:1em;border-bottom:1px solid #c8c8c8">			<div class="col-xs-2" style="padding-top:1em"><img src="__PUBLIC__/mobile/movie/images/mv_bg.gif" style="width:42px"></div>			<div class="col-xs-10" style="padding:18px 6px 0px 10px">				<h4>携车网</h4>				<!-- <p>微信号：xieche_service 或搜索“携车网”</p> -->			</div>		</div>		<div class="row c">			<p>我们知道</p>			<p>汽车并不是冰冷的铁皮和发动机</p>			<p>而是每一位车主前行路上最无间的陪伴</p>			<p>对于每一位车主都意义非凡</p>			<p>于是，我们总会把您的车当成自己的朋友</p>			<p>尽心呵护...</p>		</div>	</div>	<script type="text/javascript">	WeixinApi.ready(function(Api) {	    // 微信分享的数据        var wxData = {            "appId": "", // 服务号可以填写appId            "imgUrl" : 'http://www.xieche.com.cn/Public/mobile/movie/images/movie_share.jpg',            "link" : 'http://www.xieche.com.cn/movie',            "desc" : '携车网-府上养车宣传大片，感觉技师赵鹏伟萌萌哒',            "title" : "携车网-府上养车"        };        // 分享的回调        var wxCallbacks = {            // 分享操作开始之前            ready : function() {                // 你可以在这里对分享的数据进行重组               // alert("准备分享");            },            // 分享被用户自动取消            cancel : function(resp) {                // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？               // alert("分享被取消，msg=" + resp.err_msg);            },            // 分享失败了            fail : function(resp) {                // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？              //  alert("分享失败，msg=" + resp.err_msg);            },            // 分享成功            confirm : function(resp) {                // 分享成功了，我们是不是可以做一些分享统计呢？               // alert("分享成功，msg=" + resp.err_msg);            },            // 整个分享过程结束            all : function(resp,shareTo) {                // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？             //   alert("分享" + (shareTo ? "到" + shareTo : "") + "结束，msg=" + resp.err_msg);            }        };        // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码        Api.shareToFriend(wxData, wxCallbacks);        // 点击分享到朋友圈，会执行下面这个代码        Api.shareToTimeline(wxData, wxCallbacks);        // 点击分享到腾讯微博，会执行下面这个代码        Api.shareToWeibo(wxData, wxCallbacks);        // iOS上，可以直接调用这个API进行分享，一句话搞定        Api.generalShare(wxData,wxCallbacks);        // optionMenu        var elOptionMenu = document.getElementById('optionMenu');        elOptionMenu.click(); // 先隐藏        elOptionMenu.click(); // 再显示        var elToolbar = document.getElementById('toolbar');        elToolbar.click(); // 先隐藏        elToolbar.click(); // 再显示	});	</script></html>
