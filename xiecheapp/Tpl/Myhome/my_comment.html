<layout name='layout_new' />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/{$Think.const.TOP_NAME}/css/my_account.css?v={$Think.config.VERSION_DATE}" />
	<!-- 头部Nav结束 -->
	<include file="Public:pa" />

	<div class="w1200 content clear" >
		<!--left content start-->
		<include file="Public:menu_new" />
		<!--left content end-->
		<!--right conntent start-->
		<div class="content-right main">
			<h2 class="title">我的点评:</h2>

			<div class="table-con">
				<table width="948">
					<tr>
						<th>时间</th>
						<th>相关店铺</th>
						<th>评论内容</th>
					</tr>
					<volist name="list" id="vo" mod="2">
					<tr <eq name="mod" value="1" >class="bg-blue"</eq>>
						<td>{$vo.create_time|date="Y-m-d",###}</td>
						<td>
							<a href="__APP__/shop/{$vo.shop_id}" target="_blank" class="shop-name">{$vo.shop_name}</a>
						</td>
						<td><span><if condition="$vo.comment_type eq 1">好评<elseif condition="$vo.comment_type eq 2"/>中评<elseif condition="$vo.comment_type eq 3"/>差评</if></span> {$vo.comment}</td>
					</tr>
					</volist>
				</table>
				<div class="pagerArea">
					<ul id="pager">
						{$page}
					</ul>
				</div>
			</div>
		</div>
		<!--right conntent end-->
		<div class="clear"></div>
	</div>
	
</body>
</html>
