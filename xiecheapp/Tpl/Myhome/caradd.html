	function getnoticecontent(){
	
		popup();
		//$("#notice_title").html("测试");
		//$("#notice_content").html("测试");
	}
	function popup(){
		
		Think.popup({
			content:'<h3 class="flb" drag="1"><em>如何查找你爱车的车辆识别代码</em><a close="1"  class="flbc">关闭</a></h3><div style="height:400px;width:400px; padding:20px;"  id="notice_content">&nbsp;&nbsp;&nbsp;&nbsp;车辆识别代号就是汽车的身份证号，通常也称之为车架号，它根据国家车辆管理标准确定，包含了车辆的生产厂家、年代、车型、车身型式及代码、发动机代码及组装地点等信息。车辆识别码的英文缩写是VIN.ASE标准规定：VIN码由17位字符组成，所以俗称十七位码。正确解读VIN码，对于我们正确地识别车型，以致进行正确地诊断和维修都是十分重要的。1、世界制造厂识别代号（WMI）的第一位字码是标明一个地理区域的字母或数字；第二位是标明一个特定地区内的一个国家的字母或数字。第一、二位字码的组合将能保证国家识别标志的唯一性。第三位字码是标明某个特定的制造厂的字母或数字。第一、二、三位字码的组合能保证制造厂识别标志的唯一性。 2、车辆说明部分（VDS）由六位字码组成，如果制造厂不用其中的一位或几位率码，应在该位置填入制造厂选定的字母或数字占位。此部分应能识别车辆的一般特性，其代号顺序由制造厂决定。 3、车辆指示部分（VIS）由八位字码组成，其最后四位字码应是数字。（1）车辆指示部分第一位率码应指示年份，年份代码按表1规定使用。 （2）第二位字码可用来抬示装配厂，若无装配厂，制造厂可规定其他的内容。（3）如果制造厂生产的某种类型的车辆年产量>=500辆，此部分的第三--八位率码表示生产顺序号；如果制造厂的年产量<500辆，则此部分的第三、四、五位率码应与第一部分的三位字码一起来表示一个车辆制造厂。车辆识别代号中仅能采用F列阿拉伯数字和大写罗马字母：1、2、3、4、5、6、7、8、9、0、A 、B 、C 、D、E、F、G、H、J、K、L、M、N、P、R、S、T、U、V、W、X、Y、Z（字母I、O和Q不能使用）</div>',
			drag:true,//不可拖动
			cover:true//设置笼罩
		});
	}


</script>
