	<script>

	$('document').ready(function(){
		$('.confirm_con_bank_change').click(function(){

		});
	});
	//点击修改
	$('document').ready(function(){
		$("li").click(function(){
			$(this).addClass('status_on');
			$(this).siblings().removeClass('status_on');
			key1=$(this).siblings().attr('tag');
			//alert(key1);
			$('#payTypeList_'+key1).attr('style','display:none;');
			key2=$(this).attr('tag');
			//alert(key2);
			$('#payTypeList_'+key2).attr('style','');
		})
	});
	//获取选择的支付方式
	$('document').ready(function(){
		$("#btnSelectPayType").click(function(){
			//获取选中银行的src
			src = $('input:radio[name="sel_online_pay"]:checked').parents('label').find('img').attr('src');
			//console.log("%o", inner_html);
			//alert(inner_html);
			$("#divSelectedPayType").find('img').attr('src',src);//替换支付方式图标
			$('.confirm').attr('style','');
			$('#divPayTab').attr('style','display:none;');
		})
	});
