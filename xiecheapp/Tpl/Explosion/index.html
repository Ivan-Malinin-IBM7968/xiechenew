		$( document ).on( "mobileinit", function() {

		function weixinShareTimeline(title,desc,link,imgUrl){  
		    WeixinJSBridge.invoke('shareTimeline',{  
		        "img_url":imgUrl,  
		        //"img_width":"640",   
		        //"img_height":"640",   
		        "link":link,  
		        "desc": desc,  
		        "title":title  
		    });   
		} 
		
		WeixinApi.ready(function(Api) {

		        // 微信分享的数据
		        var wxData = {
		            "appId": "wx43430f4b6f59ed33", // 服务号可以填写appId
		            "imgUrl" : 'http://event.xieche.com.cn/20140620/images/main-title.jpg',
		            "link" : "http://www.xieche.com.cn/Explosion",
		            "desc" : '用快修店的价格享受4S店的保养服务，更有模特全程接待陪同',
		            "title" : '携车网：保养三折起，养车更养眼'
		        };

		        // 分享的回调
		        var wxCallbacks = {
		            ready : function() {
		               
		                
		            },
		            cancel : function(resp) {
		              
		                
		            },
		            fail : function(resp) {
		               
		                
		            },
		            confirm : function(resp) {
		               
		                 
		            },
		            all : function(resp) {
		               
		               
		            }
		        };

		        // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
		        Api.shareToFriend(wxData, wxCallbacks);

		        // 点击分享到朋友圈，会执行下面这个代码
		        Api.shareToTimeline(wxData, wxCallbacks);

		        // 点击分享到腾讯微博，会执行下面这个代码
		        Api.shareToWeibo(wxData, wxCallbacks);

		        // 有可能用户是直接用微信“扫一扫”打开的，这个情况下，optionMenu、toolbar都是off状态
		        // 为了方便用户测试，我先来trigger show一下
