<layout name='layout_note' />  
	<script>
		function delbut(id){
			$.ajax({
				type:'POST',
				url:'__APP__/note/delnote',
				cache:false,
				dataType:'text',
				data:'note_id='+id,
				success:function(data){
					if(data == 1){
						alert("删除成功");
						window.location.reload();
					}else{
						alert("删除失败");
						//window.location.reload();
					}
				}
			})
		}
	</script>
