<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事故车信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-title" content="携车网">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-itunes-app" content="app-id=588144466">
		<link rel="stylesheet" href="__PUBLIC__/ac-car/css/libs/jquery.mobile.min.css">
		<link rel="stylesheet" href="__PUBLIC__/ac-car/css/reset.css">
		<link rel="stylesheet" href="__PUBLIC__/ac-car/css/apps/main.css">
		<link rel="stylesheet" href="__PUBLIC__/ac-car/css/apps/app.css">
		<script src="__PUBLIC__/ac-car/js/libs/require.js" data-main="__PUBLIC__/ac-car/js/conf/app" ></script>
	</head>
	<body>
		<div id="wrapper">
			<div data-role="page" id="ac-form">
			<!-- Header Start -->
			<header id="header" data-role="header">
				<h1>事故车信息</h1>
				<span id="left-trigger">
					<a href="javascript: history.back()" class="service-call"></a>
				</span>
				<span id="right-trigger" >
				
				</span>
			</header>
			<!-- Header End -->
			<!-- Content Wrapper Start -->
			<div id="content-wrapper" style="  height: 100%">
				<form action="__APP__/Accident-add_InsuranceModel" method="post" class="post-form"  id="ac-form-frame" style="padding: 20px; background: #ffffff;"  data-ajax="false">
					<div  data-role="fieldcontain" class="ui-grid-a from-field" style="border-bottom: 1px dashed #eeeeee">
						<label for=""  class="ui-block-a" style="float: left; width: 30%;" >手机号:</label>
						<input type="text" name="mobile" style="float: left; width: 60%;"  value="" class="ui-block-b" data-mini="true" placeholder="请填写您的手机号">
					</div>
					<div data-role="fieldcontain" class="ui-grid-a from-field" style="border-bottom: 1px dashed #eeeeee">
						<label for="" style="float: left; width: 30%;">选择品牌:</label>
						<a href="#select-brand" data-transition="slidefade" id="select-brand-btn"  >请选择 ></a>
					</div>
					<div>
						<label for=""></label>
						<a href="#select-brand" data-transition="slidefade"  ></a>
					</div>
					<div id="form-subtitle">
						事故信息:
					</div>
					<!-- <div data-role="fieldcontain" class="from-field ui-hide-label" >
						<label for="" style=" ">选择品牌</label>
						
						<input type="text" style=" border: 1px solid #eeeeee; font-size: 1.1em"  value=""  placeholder="车损部位">
					</div> -->
					<div data-role="fieldcontain" class="ui-grid-a from-field ui-hide-label" style="height: 140px;">
						<label for="" style="float: left; width: 30%; border: 1px solid #eeeeee">选择品牌</label>
						<textarea name="description" id="ac-form-textarea" placeholder="车损部位-车损情况"></textarea>
					</div>
					<div data-role="fieldcontain" class="from-field" >
						<a data-ajax="false" data-role="button" id="ac-form-submit-btn" href="javascript:void(0)" rel="external">提 交</a>
					</div>
					<input type="hidden" id="hide_fsid" name="hide_fsid" >
				</form>
			</div>
			
			<!-- Content Wrapper End -->
		</div>
		<!-- Navigation Start -->
		<div data-role="page" id="select-brand" > 
			<header id="header" data-role="header">
				<span id="left-trigger" >
					<a href="#ac-form" data-transition="slidefade" class="back"></a>
				</span>
				<span id="right-trigger" data-role="ui-btn-icon-right"></span>
				<h1>请选择品牌</h1>
			</header>
			<ul data-role="listview" id="brand-list">
				<li><a href="#ac-form" data-index="true" data-transition="slidefade" data-fsid="" data-fsname="" >全部品牌</a></li>
				<volist name="FSdata" id="list">  
					<li>
					<a href="#ac-form" data-transition="slidefade" data-index="true" data-fsid="{$list.fsid}" data-fsname="{$list.fsname}" >{$list.word}&nbsp;&nbsp;&nbsp;&nbsp;{$list.fsname}</a></li>
				</volist>
			</ul>
		</div>
		
		<!-- Navigation End -->
		<script>
			document.addEventListener("touchstart", function() {},false);
			
		</script>
		
	</body>
</html>
