<layout name='layout_new' />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/new/style/login.css?v={$Think.config.VERSION_DATE}" />
<script src="__PUBLIC__/think/jquery.think.js?v={$Think.config.VERSION_DATE}"></script>

<script>
	function fleshVerify(){ 
	//重载验证码
	var timenow = new Date().getTime();
	$('#verifyImg').attr("src",'__APP__/common/verify/'+timenow);

	}
</script>

<div class="login_box">
	<div class="box_bg">
		<div class="lj_login">
			<div class="login_mainNav0">
				<div class="login_list">
					<form action="__APP__/member/getpwd_bymobile" method="post">
						<h6>重置登陆密码</h6>
						<ul>
							<li class="z_index">
								<label>用户名/手机号</label>
								<input type="text"  name="username" id="LoginName"  maxlength="50"  class="input" value="{$username}"/>			
							</li>

							<li class="yz">
								<label>验证码：</label>
								<input type="text" class="input" check="Require" warning="请输入验证码" name="verify"> 
								<img id="verifyImg" SRC="__APP__/common/verify/" onClick="fleshVerify()" BORDER="0" ALT="点击刷新验证码" style="cursor: pointer;width:75px;" align="absmiddle">
							</li>

							<li>
								<label>&nbsp;</label>
								<div class="bottom_an">
									<strong>
										<input type="submit"  value="提交" class="bottom_yt" id="submit" />
									</strong>
								</div>
							</li>
						 </ul>
					</form>
				</div>
			 </div>
		</div>

		<div class="clear"></div>

	</div>
</div>
