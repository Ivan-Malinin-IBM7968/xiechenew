<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<table>
<form action="__URL__/insert" method="post">
<tr>
<td>配件折扣</td>
<td>
<select name="product_sale" >
<volist name="Think.config.SALE_VALUE" id="vo">
<eq name="vo" value="0.00"><option value="{$vo}" selected="selected">{$vo}</option><else/><option value="{$vo}">{$vo}</option></eq>
</volist>
</select>
</td>
</tr>
<tr>
<td>工时折扣</td>
<td>
<select name="workhours_sale" >
<volist name="Think.config.SALE_VALUE" id="vo">
<eq name="vo" value="0.00"><option value="{$vo}" selected="selected">{$vo}</option><else/><option value="{$vo}">{$vo}</option></eq>
</volist>
</select>
</td>
</tr>
<tr>
<td>星期</td>
<td>
<select name="week" >
<volist name="Think.config.WEEK" id="vo">
<option value="{$key}">{$vo}</option>
</volist>
</select>
</td>
</tr>
<tr>
<td>开始时间</td>
<td>
<select name="start_hours" >
<volist name="Think.config.ORDER_HOURS" id="vo">
<option value="{$vo}">{$vo}</option>
</volist>
</select>
<select name="start_minute" >
<volist name="Think.config.ORDER_MINUTE" id="vo">
<option value="{$vo}">{$vo}</option>
</volist>
</select>
</td>
</tr>
<tr>
<td>结束时间</td>
<td>
<select name="end_hours" >
<volist name="Think.config.ORDER_HOURS" id="vo">
<option value="{$vo}">{$vo}</option>
</volist>
</select>
<select name="end_minute" >
<volist name="Think.config.ORDER_MINUTE" id="vo">
<option value="{$vo}">{$vo}</option>
</volist>
</select>
</td>
</tr>
<tr>
<td><input type="hidden" name="shop_id" value="{$Think.get.id}"><input type="submit" value="提交"></td>
</tr>
</form>
</table>
</div>
</div>
