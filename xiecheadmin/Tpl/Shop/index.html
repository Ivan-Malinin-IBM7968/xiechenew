{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
<html:imageBtn name="delete" value="删除" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 列表显示区域  -->
<div class="list" >
<html:list id="checkList" name="list" pk="shop_id" style="list" checkbox="true" action="true" datasource="list" show="shop_id:编号|8%,shop_name:商家名称,submit_time|toDate='y-m-d':发表时间,del|getStatus:状态" actionlist="del|showStatus=$user['shop_id'],edit:编辑:shop_id,listtimesale:分时折扣:shop_id,listservice:查看项目:shop_id" />
</div>

<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
