<div id="main" class="main" >
<div class="content">
<div class="title">添加商家 [ <a href="__URL__">返回列表</a> ]</div>
<div id="result" class="result none"></div>
<table>
<form method="POST" action="__URL__/save" enctype="multipart/form-data">
<input type="hidden" name="shop_id" value="{$list.shop_id}">
<tr>
<td>商家名称</td><td><input type="text" name="shop_name" value="{$list.shop_name}"></td>
</tr>
<tr>
<td>商家电话</td><td><input type="text" name="shop_phone" value="{$list.shop_phone}"></td>
</tr>
<tr>
<td>商家地址</td><td><input type="text" name="shop_address" value="{$list.shop_address}"></td>
</tr>
<tr>
<td>商家简介</td><td><input type="text" name="shop_account" value="{$list.shop_account}"></td>
</tr>
<tr>
<td>商家坐标</td><td><input type="text" name="shop_maps" value="{$list.shop_maps}"></td>
</tr>
<tr>
<td>商家类型</td>
<td>

<select  name="shop_class">
<volist name="Think.config.SHOP_CALSS" id="vo">
<option value="{$key}" <eq name="key" value="$list.shop_class">selected="selected"</eq>>{$vo}</option>
</volist>
</select>

</td>
</tr>
    <tr>
        <td>选择城市</td>
        <td>
            <select location="loc" label="省" select="{$list.shop_prov}"  name="shop_prov"></select>
            <select location="loc" label="市" select="{$list.shop_city}" name="shop_city"></select>
            <select location="loc" label="区" select="{$list.shop_area}" name="shop_area"></select>
        </td>
    </tr>
<tr>
<tr>
<td>开放时间</td><td><input type="text" onclick="WdatePicker()" value="{$list.open_time|date="Y-m-d",###}" name="open_time"></td>
</tr>
<tr>
<td>关闭时间</td><td><input type="text" onclick="WdatePicker()" value="{$list.close_time|date="Y-m-d",###}" name="close_time"></td>
</tr>
<tr>
<td>商家头像</td><td><input type="file" name="avatar"><img src="__PUBLIC__/uploads/{$list.shop_avatar}"></td>
</tr>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/editor/kindeditor.js"></script>
<script type="text/javascript">
    KE.show({
        id : 'content_1',//TEXTAREA输入框的ID
   });
</script>
	<td class="tRight tTop">内容：</td>
	<td class="tLeft"><textarea id="content_1" name="shop_detail" style="width:700px;height:300px;">{$list.Shopdetail.shop_detail}</textarea>	</td>
<tr>
<td colspan="2"><input type="submit" value="保 存"  class="button small"> </td>
</tr>
</form>
</table>

</div>
