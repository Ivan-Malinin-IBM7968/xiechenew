{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="__URL__">
<div class="fLeft"><span id="key"><input type="text" name="name" title="组名" class="medium" ></span></div>
<html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<table class="list">
<tr class="row">
<th>订单号</th><th>服务项目</th><th>预约时间</th><th>用户ID</th><th>姓名</th><th>电话</th><th>车牌</th><th>预约状态</th><th>投诉状态</th><th>订单操作</th>
</tr>
<tr>
<volist name="list" id="vo">
<td>{$vo.order_id}</td><td>{$vo.service_name}</td><td>{$vo.order_time|date="y-m-d H:i:s",###}</td><td>{$vo.uid}</td><td>{$vo.truename}</td><td>{$vo.mobile}</td><td>{$vo.licenseplate}</td>
<td>
<volist name="Think.config.ORDER_STATE" id="vo_os">
<eq name="key" value="$vo.order_state">{$vo_os}</eq>
</volist>
</td>
<td>
<volist name="Think.config.COMPLAIN_STATE" id="vo_os">
<eq name="key" value="$vo.complain_state">{$vo_os}</eq>
</volist>
</td>
<td>
<a href="__URL__/edit/order_id/{$vo.order_id}">修改</a>&nbsp;&nbsp;|<a href="__URL__/orderlog/order_id/{$vo.order_id}">跟踪</a>
</td>
</tr>
</volist>
</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
