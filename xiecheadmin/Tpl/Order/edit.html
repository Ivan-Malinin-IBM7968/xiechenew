{// 加载头部公共文件 }
<include file="Public:my_header" />
    <script src="__PUBLIC__/think/jquery-1.6.2.min.js"></script>
    <script src="__PUBLIC__/think/jquery.think.js"></script>
    <script src="__PUBLIC__/Js/DatePicker/WdatePicker.js"></script>
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >

<!-- 列表显示区域  -->
<div >
<form action="__URL__/update" method="post">
<table>
<tr>
<td>订单号:</td><td>{$vo.order_id}</td>
</tr>
<tr>
<td>用户ID:</td><td>{$vo.uid}</td>
</tr>
<tr>
<td>真实姓名:</td><td>{$vo.truename}</td>
</tr>
<tr>
<td>电话:</td><td>{$vo.mobile}</td>
</tr>
<tr>
<td>车牌号:</td><td>{$vo.licenseplate}</td>
</tr>
<tr>
<td>服务分类:</td><td>{$vo.service_name}</td>
</tr>
<tr>
<td>服务项目:</td><td>{$vo.service_item_name}</td>
</tr>
<tr>
<td>车型:</td>
<td>
{$vo.membercar.0.brand_name}--{$vo.membercar.0.series_name}--{$vo.membercar.0.model_name}
</td>
</tr>
<tr>
			<td>预约时间</td><td><input type="text" onclick="WdatePicker()" value="{$vo.order_time.date}" name="order_date">
			<select name="order_hours">
			<volist name="Think.config.ORDER_HOURS" ID="ls">
			<option value="{$ls}" <eq name="ls" value="$vo.order_time.hour"> selected="selected"</eq>>{$ls}</option>
			</volist>
			</select>
			<select name="order_minute">
			<volist name="Think.config.ORDER_MINUTE" ID="ls">
			<option value="{$ls}" <eq name="ls" value="$vo.order_time.minute"> selected="selected"</eq>>{$ls}</option>
			</volist>
			</select>
			
			</td>
			</tr>
<tr>
<td>
订单状态:
</td>
<td>
<select name="order_state">
<volist name="Think.config.ORDER_STATE" id="ls">
<option value="{$key}" <eq name="key" value="$vo.order_state">selected="selected"</eq>>{$ls}</option>
</volist>
</select>
</td>
</tr>
<tr>
<td>
投诉状态:
</td>
<td>
<select name="complain_state">
<volist name="Think.config.COMPLAIN_STATE" id="ls">
<option value="{$key}" <eq name="key" value="$vo.complain_state">selected="selected"</eq>>{$ls}</option>
</volist>
</select>
</td>
</tr>
<tr>
<td>
<input type="hidden" name="order_id" value="{$vo.order_id}">
</td>
<td><input type="submit" value="修改"></td>
</tr>
</table>
</form>
</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
