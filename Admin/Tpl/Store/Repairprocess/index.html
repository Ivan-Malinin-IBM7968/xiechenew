{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>

<!-- 主页面开始 -->
<div id="main" class="main" >
	
<!-- 主体内容  -->
<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<!-- 查询区域 -->
<div>

<style type="text/css">
	td{vertical-align:middle}
</style>

<form method="post" action="__URL__/index">
	<table cellspacing="0" cellpadding="10" >
			<tr>	
				<td>车牌号查询：&nbsp;&nbsp;&nbsp;<input type="text"  name="licenseplate" /></td>
				<td><input type="submit" value="提交" /></td>
				<td><a href="__URL__/add" style="display:block;padding:10px 20px;background-color:#1f70aa;color:#ffffff;border:none">添加图片</a></td>
			</tr>
	</table>
</form>

</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
			<table class="list">
				<tr class="row">
					<th>编号</th>
					<th>订单号</th>
					<th>车牌号</th>
					<th>上传时间</th>
					<th>图片</th>
					<th>操作</th>
				</tr>
				<volist name="data" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.order_id}</td>
						<td>{$vo.licenseplate}</td>
						<td>{$vo.up_time|date="y-m-d",###}</td>
						<td>
							<volist name="vo['describe']" id="describe">
								<img src="{$describe.url}" style="width:60px;height:60px" />
							</volist>
						</td>
						<td>
							<a href="__URL__/del?id={$vo.id}">删除</a>
						</td>
					</tr>
				</volist>
			</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script type="text/javascript">

</script>
