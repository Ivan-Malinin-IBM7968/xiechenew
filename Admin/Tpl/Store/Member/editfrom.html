{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
	<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>

	
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
	
<!-- 主体内容  -->

<div class="content" >
<!-- 列表显示区域  -->
	<div class="list" >
		<div class="title">用户来源管理[ <A HREF="__URL__/index">返回列表</A> ]</div>
		<form action="__URL__/edit_do/" method="post">	
			<input type="hidden" id="uid" name="uid" value="{$uid}">
		
			<table class="list">
				<tr class="row">
					<td align="center" width=130 >用户名：</td>
					<td style="text-align:left;">
						{$data.username}
					</td>
				</tr>
				<tr class="row">
					<td align="center" width=130 >用户来源：</td>
					<td style="text-align:left;">
						<select name="fromstatus">
							<option value="0" <if condition="0 eq $data['fromstatus']"> selected</if>>请选择</option>
							<option value="1" <if condition="1 eq $data['fromstatus']"> selected</if>>百度/谷歌</option>
							<option value="2" <if condition="2 eq $data['fromstatus']"> selected</if>>论坛/微博</option>
							<option value="3" <if condition="3 eq $data['fromstatus']"> selected</if>>朋友介绍</option>
							<option value="4" <if condition="4 eq $data['fromstatus']"> selected</if>>APP</option>
							<option value="5" <if condition="5 eq $data['fromstatus']"> selected</if>>客服电话</option>
							<option value="6" <if condition="6 eq $data['fromstatus']"> selected</if>>老用户</option>
							<option value="7" <if condition="7 eq $data['fromstatus']"> selected</if>>宣传单</option>
							<option value="9" <if condition="9 eq $data['fromstatus']"> selected</if>>短信推广</option>
							<option value="8" <if condition="8 eq $data['fromstatus']"> selected</if>>其他</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center" ></td>
					<td  style="text-align:left;">
						<input type="submit" id="btn_ok" name="btn_ok" value="修改">
					</td>
				</tr>
			</table>
			</form>
		</div>
<!--  分页显示区域 -->
		<div class="page"></div>
<!-- 列表显示区域结束 -->
	</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
