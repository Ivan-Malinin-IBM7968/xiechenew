{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->

<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
</SCRIPT>
<style>
    .input-blue{background: url("__WEB__/Public/Admin/Images/idx_btnbg.gif") 50% 0% repeat-x; border: 1px solid #316835; text-align: center; cursor: pointer; font-size: bold;}
</style>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">用户列表</div>
        <!--  功能操作区域  -->
        <div class="operate" >
			<html:imageBtn name="add" value="添加" click="add()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="sort" value="排序" click="sort()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="sort" value="缓存" click="cache()" style="impBtn hMargin fLeft shadow" />
			<input value="用户回访" class="input-blue" onclick="window.location.href='/Admin/index.php/Store/member/feedback/'"  name="feedback" />
            <!-- 查询区域 -->
           <FORM METHOD=POST ACTION="__URL__">
            <div class="fRig">
                    <div class="fLeft">
                    	<select name="type">
                    		<option value="mobile">电话</option>
                    		<option value="username">用户名</option>
                    		<option value="uid">用户ID</option>
                    		<option value="cardid">卡号</option>
                    	</select>
                    	<span id="key">
                    		<input TYPE="text" NAME="keyword" title="用户名或密码查询" value="{$Think.post.name}" class="medium" >
                    	</span>
                    </div>
                    <html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
            </div>
            </FORM>
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域<if condition='$fromstatus eq 1'>百度</if>-->
        <div class="list" >
				<html:list id="checkList" style="list" name="member" checkbox="true" datasource="list" action="true" show="uid:编号|10%,username:用户名:read|uid,cardid:卡号,mobile:电话,sale:抵用券,fromstatus:来源,email:邮箱,reg_time|toDate='Y-m-d H：i：s':注册时间|15%,ip:IP地址|15%,status|Statusshow:状态" actionlist="coupon:优惠券:uid,read:详情:uid,status|showStatus=$member['uid'],uid|memo=$member['memo'],uid|resetpw=$member['mobile'],edit:添加来源:uid" />
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
   

    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
