{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--

    function del(id){
    	$.ajax({
			type: "POST",

</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">用户已有优惠券列表</div>
        <!--  功能操作区域  -->
        <div class="operate" >
			<html:imageBtn name="add" value="添加" click="add_coupon({$Think.get.id})" style="impBtn hMargin fLeft shadow" />
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
        	<table class="list">
        		<tr>
        			<th>优惠券ID</th>
        			<th>优惠券名称</th>
        			<th>优惠券编号</th>
        			<th>开始时间</th>
        			<th>结束时间</th>
        			<th>优惠券折扣</th>
        			<th>优惠券金额</th>
        			<th>服务名称</th>
        			<th>是否使用</th>
        			<th>操作</th>
        		</tr>
        	<volist name="coupon" id="vo">
        		<tr>
        			<td>{$vo.id}</td>
        			<td>{$vo.coupon_name}</td>
        			<td>{$vo.coupon_code}</td>
        			<td>{$vo.start_time|date="Y-m-d",###}</td>
        			<td>{$vo.end_time|date="Y-m-d",###}</td>
        			<td>{$vo.coupon_discount}</td>
        			<td>{$vo.coupon_amount}</td>
        			<td>
						<volist name="vo['service_info']" id="info">
							{$info.name}<br>
						</volist>
					</td>
        			<td><eq name="vo.is_use" value="1">已使用<else />未使用</eq></td>
        			<td><a href="###" onclick="del({$vo.membercoupon_id});">删除</a></td>
        		</tr>
        	</volist>
        	</table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
