{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<SCRIPT LANGUAGE="JavaScript">
</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title"> 需回访用户列表 </div>
        <!--  功能操作区域  -->
        <div class="operate" >
			<input name="execl" value="导出EXECL" onclick="window.location.href='{:U('/Store/member/feedback',array('execl'=>1))}'" style="impBtn hMargin fLeft shadow" />
			<input name="recall_time" value="未回访" onclick="window.location.href='{:U('/Store/member/feedback',array('recall_time'=>'null'))}'" style="impBtn hMargin fLeft shadow" />

            <!-- 查询区域 -->
            
            	<div class="fRig">
            		<FORM METHOD=POST ACTION="__URL__/feedback">
                    <div class="fLeft">
						电话号码：<input TYPE="text" class="large bLeft"  NAME="mobile" value="" >
						下次回访时间：
						开始时间：<input TYPE="text" class="large bLeft"  NAME="start_time" onclick="new Calendar().show(this);" value="{$data.start_time}" readonly="readonly">
						结束时间：<input TYPE="text" class="large bLeft"  NAME="end_time" onclick="new Calendar().show(this);" value="{$data.end_time}" readonly="readonly">
                    </div>
                    <html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
                 	</FORM>
				</div>
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding=0 cellspacing=0 >
                <tr>
                    <td height="5" colspan="11" class="topTd" ></td>
                </tr>
                <tr class="row" >
        			<th>用户号</th>
        			<th>订单号</th>
        			<th>用户名</th>
        			<th>电话</th>
        			<th>下次回访时间</th>
        			<th>最后下单时间</th>
                </tr>
                <volist name="list" id="vo">
				<tr>
					<td><a href='__WEB__/Admin/index.php/Store/member/read/id/{$vo.uid}' target='_blank'>{$vo.uid}</td>
					<td>{$vo.order_id}</td>
					<td>{$vo.user_name}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.recall_time|date="Y-m-d",###}</td>
					<td>{$vo.last_order_time|date="Y-m-d",###}</td>
				</tr>
                </volist>
            </table>
        </div>
        
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
