{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">友情链接列表  </div>
        <!--  功能操作区域  -->
        <div class="operate" >
			<html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="edit" value="编辑" click="edit()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="sort" value="排序" click="sort()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
            <!-- 查询区域 -->
            <div class="fRig">
                <FORM METHOD=POST ACTION="__URL__">
                    <div class="fLeft"><span id="key"><input TYPE="text" NAME="name" title="名称查询" value="{$Think.post.name}" class="medium" ></span></div>
                    <html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
            </div>
            </FORM>
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
				<html:list id="checkList" style="list" name="friendlink" checkbox="true" datasource="list" action="true" show="id:编号|10%,name:标题,link:链接地址,addtime|toDate='y-m-d':申请时间|10%" actionlist="edit:编辑:id" />
				 
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
