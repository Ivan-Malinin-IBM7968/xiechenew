    <div class="content">
        <div class="title">编辑促销 [ <A HREF="__URL__/index">返回列表</A> ]</div>
        <FORM METHOD=POST ID="form1" NAME="form1" ACTION="__URL__/update" ENCTYPE="multipart/form-data">
            <input type="hidden" name="id" value="{$vo.id}" />
            <TABLE cellpadding=3 cellspacing=3>
                <TR>
                    <TD class="tRight" >标	题：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeftRequire"  warning="标题名不能为空" NAME="title" value="{$vo.title}"></TD>
                </TR>
                <TR>
                    <TD class="tRight" >参与城市：</TD>
                    <TD class="tLeft" >
                        <select name="city_id" id="city_id">
                                <option value="0">不限城市</option>
                                <volist name="city" id="c">
                                    <option value="{$key}" <eq name="key" value="$vo.city_id">selected="selected"</eq>>{$c}</option>
                                </volist>
                        </select>
                    </TD>
                </TR>
                <TR>
                    <TD class="tRight" >作者名字：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeft"  NAME="author" value="{$vo.author}"></TD>
                </TR>
                <TR>
                    <TD class="tRight" >跳转地址：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeft"  NAME="click_to_url" value="{$vo.click_to_url}">填写完整URL，以"http://"开头</TD>
                </TR>
		<TR>
                    <TD class="tRight" >关键字：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeft"  NAME="keyword" value="{$vo.keyword}"></TD>
                </TR>
		<TR>
                    <TD class="tRight" >页面描述：</TD>
                    <TD class="tLeft" ><TEXTAREA class="bLeft large" NAME="description" ROWS="5" COLS="35">{$vo.description}</TEXTAREA></TD>
                </TR>
		<TR>
                    <TD class="tRight" >初始浏览量：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeft"  NAME="views" value="{$vo.views}"></TD>
                </TR>
		<TR>
                    <TD class="tRight" >排序序号：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeft"  NAME="sort" value="{$vo.sort}"></TD>
                </TR>
                <TR>
                    <TD class="tRight" >置顶推荐：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeft"  NAME="is_top" value="{$vo.is_top}"></TD>
                </TR>
		<TR>
                    <TD class="tRight tTop">开始时间：</TD>
                    <TD class="tLeft">
                        <input TYPE="text" class="large bLeft"  NAME="start_time" onclick="showCalendar(this);" value="{:date('Y-m-d',$vo['start_time'])}" readonly="readonly">
                    </TD>
                </TR>
                <TR>
                    <TD class="tRight tTop">结束时间：</TD>
                    <TD class="tLeft"><input TYPE="text" class="large bLeft"  NAME="end_time" onclick="showCalendar(this);" value="{:date('Y-m-d',$vo['end_time'])}" readonly="readonly"></TD>
                </TR>
		<TR>
                    <TD class="tRight" style=" vertical-align: top;">促销内容：</TD>
                    <TD class="tLeft">
                        <textarea id='content' name='content'>{$vo.content}</textarea>
                        <script type='text/javascript'>
                                jQuery('#content').xheditor(editorConf);
                        </script>
                </TR>
		
                <TR>
                    <TD class="tRight tTop">备  注：</TD>
                    <TD class="tLeft"><TEXTAREA class="bLeft large" NAME="remark" ROWS="5" COLS="35">{$vo.remark}</TEXTAREA></TD>
                </TR>
                 <TR>
                    <TD ></TD>
                    <TD class="center">
                        <div class="impBtn fLeft"><INPUT TYPE="submit" value="保 存" class="button small"></div>
                        <div class="impBtn fLeft hMargin"><input TYPE="reset" class="reset imgButton" value="清空" ></div>
                    </TD>
                </TR>
            </TABLE>
        </FORM>
    </div>
</div>
