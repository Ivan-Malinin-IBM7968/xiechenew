{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>

<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
         <div class="title">派发现金券[ <A HREF="__URL__/memberlist/id/{$coupon_id}">返回列表</A> ]</div>
		 <form METHOD=POST id="form1" name="form1" action="__URL__/insert_membersalecoupon" enctype="multipart/form-data">
			<table cellpadding=3 cellspacing=3>
				<TR>
                    <TD class="tRight" >抵用券名称：</TD>
                    <TD class="tLeft" ><input type="text" name="coupon_name" value="{$salecoupon.coupon_name}"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >预约开始时间：</TD>
                    <TD class="tLeft" ><input type="text"  onclick="new Calendar().show(this);" readonly="readonly" value="{$salecoupon.start_time|date='Y-m-d',###}" name="start_time"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >预约结束时间：</TD>
                    <TD class="tLeft" ><input type="text"  onclick="new Calendar().show(this);" readonly="readonly" value="{$salecoupon.start_time|date='Y-m-d',###}" name="end_time"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >抵用券金额：</TD>
                    <TD class="tLeft" ><input type="text" name="coupon_amount" value="{$salecoupon.coupon_amount}"/></TD>
                </TR>
                <TR>
                    <TD class="tRight" >结算金额：</TD>
                    <TD class="tLeft" ><input type="text" name="jiesuan_money" value="{$salecoupon.jiesuan_money}"/></TD>
                </TR>
                <TR>
                    <TD class="tRight" >抵用券简介：</TD>
                    <TD class="tLeft" ><textarea name="coupon_summary" cols="60" rows="6">{$salecoupon.coupon_summary}</textarea></TD>
                </TR>
				<TR>
                    <TD class="tRight" >填写手机号：</TD>
                    <TD class="tLeft" ><input type="text" name="mobile" value="{$mobile}"/></TD>
                </TR>
				<TR>
					<input type="hidden" name='coupon_id' value='{$coupon_id}'>
                    <TD class="tRight" clospan="2"><input type="submit" value="确认"></TD>
                </TR>
			</table>
		 </form>
		 <script type="text/javascript">
		 	comp_fctlist("get_brand", "get_series", "get_model",0,0,0);
		 </script>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
