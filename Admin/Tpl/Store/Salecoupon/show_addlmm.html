<script>
	function PointDel(id){
		if(!confirm("确定要删除吗？")){
			return false;
		}
		$.ajax({
			type:'POST',
			url:'__URL__/PointDel',
			cache:false,
			dataType:'text',
			data:'id='+id,
			success:function(data){
				if(data == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}
			}
		})
		
	}


</script>
