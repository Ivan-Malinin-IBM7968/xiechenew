{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<script>
	function PointDel(id){
		if(!confirm("确定要删除吗？")){
			return false;
		}
		$.ajax({
			type:'POST',
			url:'__URL__/PointDel',
			cache:false,
			dataType:'text',
			data:'id='+id,
			success:function(data){
				if(data == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}
			}
		})
		
	}


</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
	<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
	<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 主体内容  -->
 <div class="operate" >
	<html:imageBtn name="add" value="添加" click="add()" style="impBtn hMargin fLeft shadow" />
</div>
<div class="content" >


<!-- 列表显示区域  -->
<div class="list" >
<table class="list">
<tr class="row">
<th>物品编号</th>

<th>物品名称</th>
<th>物品图片</th>
<th>物品积分</th>
<th>添加时间</th>

<th>操作</th>
</tr>
<volist name="list" id="vo">
<tr>

<td>{$vo.id}</td>
<td>{$vo.title}</td>
<td><img src="__UPLOAD__/Point/{$vo.img}" width="100" height="100"/></td>
<td>{$vo.point}</td>
<td>{$vo.create_time|date="y-m-d H:i:s",###}</td>
<td><a href="__URL__/edit/id/{$vo.id}">编辑</a> | <a href="###" onclick="PointDel({$vo.id});">删除</a></td>
</tr>
</volist>
</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
