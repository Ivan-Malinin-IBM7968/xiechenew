{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<SCRIPT LANGUAGE="JavaScript">
</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title"> 续约提醒列表 </div>
        <!--  功能操作区域  -->
        <div class="operate" >
			<input name="execl" value="导出EXECL" onclick="window.location.href='{:U('/Store/shop/contract',array('execl'=>1))}'" style="impBtn hMargin fLeft shadow" />
			<input name="normal" value="正常需续约" onclick="window.location.href='{:U('/Store/shop/contract',array('status'=>'normal'))}'" style="impBtn hMargin fLeft shadow" />
			<input name="overdue" value="已过期" onclick="window.location.href='{:U('/Store/shop/contract',array('status'=>'overdue'))}'" style="impBtn hMargin fLeft shadow" />
            <!-- 查询区域 -->
            
            	<div class="fRig">
            		<FORM METHOD=POST ACTION="__URL__/contract">
                    <div class="fLeft">
                    	<span id="key">
							<select name="user_id">
								<option value="" {if !$user_id}selected{/if}>全部</option>
								<volist name="saleman" id="sale">
								<option value="{$sale.user_id}" {if $user_id == $sale.user_id}selected{/if}>{$sale.nickname}</option>
								</volist>
							</select>
                    	</span>
                    </div>
                    <html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
                 	</FORM>
				</div>

        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding=0 cellspacing=0 >
                <tr>
                    <td height="5" colspan="11" class="topTd" ></td>
                </tr>
                <tr class="row" >
                    <th width="5%">编号</th>
                    <th>品牌</th>
					<th>所在城市</th>
					<th>商铺名称</th>
                    <th>签约状态</th>
					<th>到期时间</th>
                    <th width="10%">电话</th>
					<th>负责人</th>
                </tr>
                <volist name="list" id="shop">
                <tr class="row" onmouseover="over(event)" onmouseout="out(event)" onclick="change(event)" >
                    <td>{$shop.id}</td>
					<td>{$shop.fsname}</td>
					<td>{$shop['area_name']}</td>
                    <td>{$shop.shop_name}</a></td>
				    <td>{$shop.last_date}</td>
					<td>{$shop.end_time}</td>
					<td>{$shop.shop_phone}</td>
                    <td>{$shop.user_name}</td>
                </tr>
                </volist>
            </table>
        </div>
        
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
