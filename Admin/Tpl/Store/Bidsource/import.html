<script type="text/javascript">
	function get_brand_id(){
		var fsid = $('#fsid').val();
		$.ajax({
			type: "POST",
			url: "__URL__/get_brand_id",
			cache: false,
			data: "fsid="+fsid,
			success: function(data){
				comp_fctlist("get_brand", "get_series", "get_model",data);	
			}
		
		})
	}
	comp_fctlist("get_brand", "get_series", "get_model");	
</script>
