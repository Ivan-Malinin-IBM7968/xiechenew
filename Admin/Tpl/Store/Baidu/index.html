{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
    <script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
	<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 主页面开始 -->
<div>
<FORM METHOD=POST ACTION="__URL__">
<table cellspacing="0" cellpadding="10" width=80% >
	<tr>	
		<td colspan="2">	
			时间：
			开始时间：<input TYPE="text" class="large bLeft"  NAME="create_start_time" onclick="new Calendar().show(this);" value="{$data.create_start_time}" readonly="readonly">
			结束时间：<input TYPE="text" class="large bLeft"  NAME="create_end_time" onclick="new Calendar().show(this);" value="{$data.create_end_time}" readonly="readonly">
		</td>
	</tr>
	<tr>	
		<td colspan="2" align="center">	
			<input type="submit" value="查询" style="impBtn hMargin fLeft shadow">
		</td>
	</tr>
</table>	
</FORM>
</div>
        <!-- 列表显示区域  -->
        <div class="list" >
        	<table class="list">
        		<tr>
        			<th>ID</th>
        			<th>关键字</th>
					<th>来源</th>
					<th>IP</th>
        			<th>登录时间</th>
     
        		</tr>
        	<volist name="data.list" id="vo">
        		<tr>
        			<td>{$vo.id}</td>
        			<td>{$vo.wd}</td>
					<td><if condition="$vo.from eq 'baidu'">百度</if></td>
					<td>{$vo.ip}</td>
        			<td>{$vo.create_time|date="Y-m-d",###}</td>
        		</tr>
        	</volist>
        	</table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
