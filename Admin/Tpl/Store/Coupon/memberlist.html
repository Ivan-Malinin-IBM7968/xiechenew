{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">优惠券用户列表[ <A HREF="__URL__/index">返回列表</A> ]</div>
        <!--  功能操作区域  -->
        <div class="operate" >
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
        	<table class="list">
        		<tr>
        			<th>用户名称</th>
        			<th>电话</th>
        			<th>卡号</th>
        			<th>购买时间</th>
        			<th>是否使用</th>
        			<th>使用时间</th>
					<th>操作</th>
					<th></th>
        		</tr>
        	<volist name="memberlist" id="vo">
        		<tr>
        			<td>{$vo['memberinfo']['username']}</td>
        			<td>{$vo['memberinfo']['mobile']}</td>
        			<td>{$vo['memberinfo']['cardid']}</td>
        			<td>{$vo.create_time|date="Y-m-d",###}</td>
        			<td><if condition="$vo.is_use eq 1">已使用<else />未使用</if></td>
        			<td><if condition="$vo.use_time gt 0">{$vo.use_time|date="Y-m-d",###}<else />--</if></td>
					<td><if condition="$vo.is_pay eq 1"><input type="button" onclick="SendSms({$vo.membercoupon_id},{$vo.coupon_code});" value="发送优惠卷编码"></if></td>
        		</tr>
        	</volist>
        	</table>
        </div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<script>

			}
		})
	
	}
</script>
