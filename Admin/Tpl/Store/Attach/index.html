{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 主页面开始 -->
<div id="main" class="main" >
    <SCRIPT LANGUAGE="JavaScript">
        <!--
        function listColumn(id){
            window.location = '__URL__/index/column_id/'+id;
        }
        function selectColumn(){
            var result= PopModalWindow('__APP__/Column/treeSelect/',268,365);
            if(typeof(result) == "undefined") return;
            $('columnName').value=result[0][0];
            $('column_id').value=result[0][1];
        }
  
        //-->
    </SCRIPT>
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">下载分类 </div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="top" value="置顶" click="top()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="delete" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />

        </div>
        <!-- 功能操作区域结束 -->
        <!-- 列表显示区域  -->
        <div class="list" >
            <html:list id="checkList" style="list" name="action" checkbox="true" action="true" datasource="list" show="id:编号|8%,name:文件名,create_time|toDate='y-m-d H#i':添加时间,status|getStatus:状态" actionlist="status|showStatus=$action['id'],del:删除:id" />
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
