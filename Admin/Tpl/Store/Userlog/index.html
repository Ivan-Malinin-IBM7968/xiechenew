{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<script>
	function PointDel(id){
		if(!confirm("确定要删除吗？")){
			return false;
		}
		$.ajax({
			type:'POST',
			url:'__URL__/PointDel',
			cache:false,
			dataType:'text',
			data:'id='+id,
			success:function(data){
				if(data == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}
			}
		})
		
	}


</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
	<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
	<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 主体内容  -->

<div class="content" >


<!-- 列表显示区域  -->
<div class="list" >
<table class="list">
<tr class="row">
<th>登录ID</th>

<th>管理员</th>
<th>登录IP</th>
<th>登陆登出时间</th>
<th>添加时间</th>
<th>操作</th>
</tr>
<volist name="list" id="vo">
<tr>

<td>{$vo.user_id}</td>
<td>{$vo.nickname}</td>
<td>{$vo.login_ip}</td>

<td>{$vo.login_time|date="y-m-d H:i:s",###}</td>
<td><if condition="$vo.login_type eq '1'">登录<else/>登出</if></td>
</tr>
</volist>
</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
