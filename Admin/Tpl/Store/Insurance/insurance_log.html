{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">订单日志</div>
        <!-- 列表显示区域  -->
        <div class="list" >
        	<table class="list">
        		<tr>
        			<th>客  服</th>
        			<th>订单ID</th>
					<th>IP</th>
					<th>操作内容</th>
        			<th>操作时间</th>
        			
        		</tr>
        	<volist name="log_list" id="vo">
        		<tr>
        			<td>{$vo.name}</td>
        			<td>{$vo.insurance_id}</td>
        			<td>{$vo.ip}</td>
        			<td>{$vo.content}</td>
        			<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
        		</tr>
        	</volist>
        	</table>
        </div>
        <!--  分页显示区域 -->
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
