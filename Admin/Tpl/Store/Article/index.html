{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
</SCRIPT>
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">分类列表<div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <html:imageBtn name="add" value="新增" click="add()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="add" value="审核" click="pass()" style="impBtn hMargin fLeft shadow" />
            <html:imageBtn name="add" value="删除" click="del()" style="impBtn hMargin fLeft shadow" />
            <!-- 查询区域 -->
            <div class="fRig">
                <FORM METHOD=POST ACTION="__URL__/index">
                	<div class="fLeft">
						<select name="type">
							<option value="">请选择文章类型</option>
							<option value="1">普通</option>
							<option value="2">府上养车专题</option>
						</select>
						<select name="city_name">
							<option value="">请选择城市</option>
							<option value="上海" <if condition="$map['city_name'] eq '上海'">selected</if> >上海</option>
							<option value="北京" <if condition="$map['city_name'] eq '北京'">selected</if>>北京</option>
							<option value="广州" <if condition="$map['city_name'] eq '广州'">selected</if>>广州</option>
						</select>
                    	更新时间
                    	<span id="key">
                    		<input TYPE="text" NAME="create_time" title="更新时间" class="medium" onclick="new Calendar().show(this);" value="{$Think.post.create_time}" readonly="readonly">
                    	</span>
                    </div>
                    
                    <div class="fLeft">&nbsp;&nbsp;&nbsp;
                    	<span id="key">
                    		<input TYPE="text" NAME="title" title="文章查询" value="{$Think.post.title}" class="medium" >
                    	</span>
                    </div>
                    
                    <html:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
            </div>
            </FORM>
        </div>
        <!-- 功能操作区域结束 -->
		
        <!-- 列表显示区域  -->

        <div class="list" >
            <html:list id="checkList" style="list" name="article" checkbox="true" datasource="list" action="true" show="id:编号|10%,title:文章标题|20%,shop_name:4S店|10%,city_name:所在城市|10%,status_name:状态,create_time|toDate='Y-m-d H：i：s':更新时间|15%," actionlist="status|showAticleStatus=$article['id'],edit:|编辑:id" />
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->

    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
