{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
</SCRIPT>
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
			<!-- 回访显示区域开始 -->
			<div class="title">事故车评价</div>
			<table>
			<tr>
				<TD class="tRight" >历史评价：</TD>
				<td colspan=5>
					<table width=1100>
						<tr>
						<th width=7%>评价</th><th width=70%>备注内容</th><th width=15%>操作人</th><th width=15%>添加时间</th>
						</tr>
						<volist name="list" id="vo_fe">
						<tr>
							<td>
								<if condition="$vo_fe.level eq '1'">好</if>
								<if condition="$vo_fe.level eq '2'">中</if>
								<if condition="$vo_fe.level eq '3'">差</if>
							</td>
							<td>{$vo_fe.content}</td>
							<td>{$vo_fe.operator_name}</td>
							<td>{$vo_fe.create_time|date="y-m-d H:i:s",###}</td>
						</tr>
						</volist>
					</table>
				</td>
			</tr>
			<form action="__URL__/comment_edit_do/" method="post">
			<tr>
				<TD class="tRight" >评价：</TD>
				<td>
				<input type="radio" name="level" value="1" <if condition="$level eq '1'">checked</if>>好</input>
				<input type="radio" name="level" value="2" <if condition="$level eq '2'">checked</if>>中</input>
				<input type="radio" name="level" value="3" <if condition="$level eq '3'">checked</if>>差</input>
				</td>
			</tr>
			<tr>
				<TD class="tRight" >评论：</TD>
				<td><textarea rows="10" cols="40" name="content"></textarea></td>
				<td><input type="hidden" name="bidorder_id" value="{$bidorder_id}"></input></td>
			</tr>
			<tr><TD class="tRight" >&nbsp;</TD><td><input type="submit" id="btn_ok" name="btn_ok" value="提交"></td></tr>
			</form>
			</table>
			<!-- 回访显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
