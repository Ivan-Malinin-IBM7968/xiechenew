<tagLib name="html" />
<include file="../../Public/header" />

<div id="main" class="main" >
    <div class="content">
        <div class="title">新增地区 [ <A HREF="__URL__/index">返回列表</A> ]</div>
        <form METHOD=POST id="form1" name="form1" action="__URL__/insert" enctype="multipart/form-data">
            <input type="hidden" name="region_type" value="{$region_type}" />
            <input type="hidden" name="parent_id" value="{$region_parent}" />
            <TABLE cellpadding=3 cellspacing=3>
                <TR>
                    <TD class="tRight" >地区名称：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="large bLeftRequire" check='^\S+$' warning="名称不能为空" NAME="region_name"></TD>
                </TR>
                <TR>
                    <TD class="tRight" >上级地区：</TD>
                    <TD class="tLeft" >{$parent_info.region_name}</TD>
                </TR>
                <TR>
                    <TD ></TD>
                    <TD class="center">
                        <div class="impBtn fLeft"><INPUT TYPE="submit" value="保 存" class="button small"></div>
                        <div class="impBtn fLeft hMargin"><input TYPE="reset" class="reset imgButton" value="清空" ></div>
                    </TD>
                </TR>
            </TABLE>
        </FORM>
    </div>
</div>
