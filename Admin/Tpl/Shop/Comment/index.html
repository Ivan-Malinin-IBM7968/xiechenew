{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">评价列表</div>
<!--  功能操作区域  -->
<div class="operate" >

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<table class="list">
	<tr class="row">
		<th>订单号</th>
		<th>用户ID</th>
		<th>姓名</th>
		<th>评价内容</th>
		<th>订单操作</th>
	</tr>

	<volist name="comments" id="vo">
		<tr>
			<td>{$vo.order_id}</td>
			<td>{$vo.uid}</td>
			<td>{$vo.user_name}</td>
			<td>{$vo.comment}</td>
			<td><a href="__URL__/comment/comment_id/{$vo.id}">评价</a></td>
		</tr>
	</volist>
</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
