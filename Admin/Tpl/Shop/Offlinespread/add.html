{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
         <div class="title">新增地推记录 [ <A HREF="__URL__">返回列表</A> ]</div>
		 <form METHOD=POST id="form1" name="form1" action="__URL__/insert">
			<table cellpadding=3 cellspacing=3>
				<TR>
                    <TD class="tRight" >姓名：</TD>
                    <TD class="tLeft" ><input type="text" id="uname" class="large bLeftRequire" name="uname" value="{$vo.uname}"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >手机号码：</TD>
                    <TD class="tLeft" ><input type="text" id="phone" class="large bLeftRequire" name="phone" value="{$vo.phone}"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >邀请码：</TD>
                    <TD class="tLeft" ><input type="text" id="invite_code" class="large bLeftRequire" name="invite_code" value="{$vo.invite_code}"></TD>
                </TR>
                <!--
				<TR>
                    <TD class="tRight" >邀请次数：</TD>
                    <TD class="tLeft" ><input type="text" id="invite_num" class="large bLeftRequire" name="invite_num" value="{$vo.invite_num}"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >中奖信息：</TD>
                    <TD class="tLeft" ><input TYPE="text" id="win" class="large bLeftRequire" name="win" value="{$vo.win}"></TD>
                </TR>
                -->
                <TR>
                    <TD class="tRight" ></TD>
                    <TD class="tLeft" ><input TYPE="submit" value="提交"></TD>
                </TR>
			</table>
		 </form>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
