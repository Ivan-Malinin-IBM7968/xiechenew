{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>

<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>

<style type='text/css'>
    .large_input{
        width: 100px ;
    }
</style>


<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
         <div class="title"> 上传csv数据[ <A HREF="__URL__/index">返回列表</A> ]</div>
            <form METHOD=POST id="form1" name="form1" action="__URL__/uploadcsv"  enctype="multipart/form-data">
               <table cellpadding=3 cellspacing=3>
                   <TR>
                       <TD class="tRight" >文件上传：</TD>
                       <TD class="tLeft" >
                           选择平台 
                           <select name="pay_type"  id="pay_type"> 
                               <option value="">请选择平台 </option>
                               <option value="7">京东 </option>
                               <option value="4"> 淘宝</option>
                            </select>
                       </TD>
                       
                       <TD class="tLeft" >
                            开始时间：<input TYPE="text" class="large_input bLeft"  NAME="start_time" id="start_time" onclick="new Calendar().show(this);" value="{$start_time}" readonly="readonly">
                            结束时间：<input TYPE="text" class="large_input bLeft"  NAME="end_time"   id="end_time" onclick="new Calendar().show(this);" value="{$end_time}" readonly="readonly">    
                       </TD>
                       
                       <TD class="tLeft" >
                           <input type="file" name="csv" class="file  large">
                       </TD>
                   </TR>


                   <TR>
                       <TD class="tRight" clospan="2"><input type="submit" id="btn" value="确认"></TD>
                   </TR>
               </table>
            </form>
		
        </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script  type="text/javascript">
  //验证平台和时间区间
 $(function(){
     $('#btn').bind('click',function(){
        var  pay_type = $('#pay_type').val();
        var  start_time = $('#start_time').val();
        var  end_time = $('#end_time').val();
         
        if(pay_type.length<=0||start_time.length<0||end_time.length<0){
             alert('请选择平台和时间，平台和时间不能为空');
             return false ;
        }
     });  
 
 });   
    
    
    
    
</script>
