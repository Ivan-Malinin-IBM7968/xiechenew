<include file="../../Public/header" />
<!-- 菜单区域  -->

</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
	<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
	<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 主体内容  -->
<div class="content" >
<div class="title">数据列表</div>
<!--  功能操作区域  -->
<div class="operate" >
<!-- 查询区域 -->
<div>
<FORM METHOD=POST ACTION="__URL__/confirmopen">
<table cellspacing="0" cellpadding="10" width=80% >
	<input type="hidden" name="shop_id" id="shop_id" value="{$shop_id}">
	
	<tr>	
		<td colspan="2">	
			结算时间：
			开始时间：<input TYPE="text" class="large bLeft"  NAME="start_addtime" onclick="new Calendar().show(this);" value="{$data.start_addtime}" readonly="readonly">
			结束时间：<input TYPE="text" class="large bLeft"  NAME="end_addtime" onclick="new Calendar().show(this);" value="{$data.end_addtime}" readonly="readonly">
		</td>
	</tr>
	<tr>	
		<td colspan="2" align="center">	
			<input type="submit" value="查询" style="impBtn hMargin fLeft shadow">
		</td>
	</tr>
</table>	


</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->

<FORM METHOD=POST ACTION="__URL__/save_open" >

<th>订单号</th>
<th>姓名</th>
<th>4S店</th>

<th width=10%>保险公司</th>

<th>保险公司佣金比例</th> -->
</tr>
<tr>
<volist name="data.Bidorderjiesuan" id="vo">
<td><input type='hidden' name="id[]" id="id[]" value="{$vo.id}" checked>{$vo.order_id}({$vo.id})</td>
<td>{$vo.truename}</td>
<td>{$vo.shop_name}</a>
</td>

<td>{$vo.insurance_name}</td>
<td>{$vo.loss_price}</td>
<td>
	{$vo.insurance_commission}
</td>

<td>{$vo.insurance_rebate}</td>

	{$vo.company_commission}
</td>
<td>
	{$vo.company_rebate}
</td> -->

</tr>
</volist>
<tr>
	<td colspan="9" align="center"><input type="submit" value="提交" style="impBtn hMargin fLeft shadow"></td>
</tr>
<tr>
	<td colspan="9" align="center">
	定损总金额:{$allpay}<br>携车网应收款：{$commission}<br>携车网开票金额:{$commission}
	
	</td>
</tr>
</table>
</FORM>
</div>
