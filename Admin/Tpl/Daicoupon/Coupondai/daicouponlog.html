<script>
$(document).ready(function(){
	$(".test1").click(function(){
		var data = $(this).attr("data-value");
		var remark = $(this).attr("remark-value");
		var str =$("<form>").attr({
			"METHOD" : "post",
			"action" : '__URL__/remark/id/' + data
		}).html("<textarea name='remark' rows='6' cols='20'>"+remark+"</textarea><input type='submit' value='提交'>")
		 //"<FORM METHOD=POST ACTION=+"'>备注:</FORM>'";
		$('#remark').html(str);
	})

})


</script>
