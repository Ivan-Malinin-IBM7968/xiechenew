{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->
<script type='text/javascript' src='__PUBLIC__/Js/Xheditor/jquery/jquery-1.4.4.min.js'></script>
    <script type='text/javascript' src='__PUBLIC__/Js/Xheditor/xheditor-1.1.13-zh-cn.min.js'></script>
	<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<script>
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >
	
<!-- 主体内容  -->
<div class="content" >
<div class="title">每日新增订单详情</div>
<!--  功能操作区域  -->
<div class="operate" >
<!-- 查询区域 -->
<div>

</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
			<table class="list">
				<tr class="row">
					<th>下单日期</th>
					<th>预约日期</th>
					<th>订单ID</th>
					<th>姓名</th>
					<th>车牌号</th>
					<th>联系电话</th>
					<th>订单状态</th>
					<th>来源</th>
					<th>下单商铺</th>
					<th>商铺绑定销售</th>
				</tr>
				<volist name="list" id="vo">
				<tr>
					<td>{$time}</td>
					<td>{$vo.order_time|date="Y-m-d",###}</td>
					<td><a href="/Admin/index.php/Store/order/edit/order_id/{$vo.id}" target="_blank">{$vo.id}</a></td>
					<td>{$vo.truename}</td>
					<td>{$vo.licenseplate}</td>
					<td>{$vo.mobile}</td>
					<td>
					<volist name="Think.config.ORDER_STATE" id="vo_os">
					<eq name="key" value="$vo.order_state">{$vo_os}</eq>
					</volist>
					</td>
					<td>{$vo.fromstatus}</td>
					<td>{$vo.shop_name}</td>
					<td>{$vo.nickname}</td>
				</tr>
				</volist>
			</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
