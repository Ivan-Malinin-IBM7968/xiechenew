{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">抵用券用户列表</div>

		<div>
			<FORM METHOD=POST ACTION="__URL__">
			<table cellspacing="0" cellpadding="10" >
				<tr>	
					<td>
						<input type="text" name="year" value="{$year}" width="10">年<input type="text" name="month" value="{$month}">月<input type="text" name="day" value="{$day}">日
					<!-- <a href="__APP__/Carservice/Scandata/index/status/today" style="padding-right:50px">(当日数据)</a>
					<a href="__APP__/Carservice/Scandata/index/status/week" style="padding-right:50px">(当周数据)</a>
					<a href="__APP__/Carservice/Scandata/index/status/last" style="padding-right:50px">(上周数据)</a>
					<a href="__APP__/Carservice/Scandata/index/status/month" style="padding-right:50px">(当月数据)</a>-->
						<input type="submit" value='查询'>
					</td>
				</tr>
			</table> 
			</FORM>
		</div>
        <!-- 列表显示区域  -->
        <div class="list" >
        	<table class="list">
        		<tr>
        			<th>扫码车牌号</th>
					<th>当日数据</th>
					<th>当周数据</th>
					<th>上周数据</th>
					<th>当月数据</th>
        		</tr>
        	<volist name="memberlist" id="vo">
        		<tr>
        			<td>{$vo.licenseplate}</td>
					<td>{$vo.daycount}</td>
					<td>{$vo.weekcount}</td>
					<td>{$vo.lastcount}</td>
					<td>{$vo.monthcount}</td>
        		</tr>
        	</volist>
        	</table>
        </div>
		<!--  分页显示区域 -->
        <div class="page">{$page}</div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
