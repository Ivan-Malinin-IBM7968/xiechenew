{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->

<load file="__JS__/Think/jquery-1.6.2.min.js" />
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">空气滤清器管理</div>

<div class="operate">
  <div class="impBtn hMargin fLeft shadow"><input type="button" id="" name="add" value="新增" onclick="add()" class="add imgButton"></div>
  <form method="post" ACTION="__URL__">
  	<label for="name">名称:</label>
  	<input type="text" name="name" />
  	<input type="submit" value="搜索" />
  </form>
</div>

<!-- 列表显示区域  -->
<div class="list" >
<table class="list">
<tr class="row">

<th width="2%">编号</th>
<th width="10%">名称</th>
<!--<th>品牌</th>-->
<th width="5%">价格</th>
<th width="10%">操作</th>

</tr>

<tr>
  <foreach name="list" item="filter">
    <tr id="filter_{$filter.id}">
      <td>{$filter.id}</td>
      <td>
          <input id="name_{$filter.id}" value="{$filter.name}" size="30"/>
          二维码： <input id="code_{$filter.id}" value="{$filter.code}">
            <a href="javascript:void(0);" onclick="if( confirm('确定绑定吗?') ){ bindcode({$filter.id}) }"> 绑定二维码 </a>
      
      </td>
<!--      <td>
      	<select id="brand_{$filter.id}">
      		<option value="{$filter.brand.id}">{$filter.brand.name}</option>
      		<foreach name="brand_list" item="vo" >
   				<option value="{$vo.id}">{$vo.name}</option>
   			</foreach>
      	</select>
      </td>-->
      <td><input id="price_{$filter.id}" value="{$filter.price}"/>&nbsp;元</td>
      <td>
        <a href="javascript:void(0);" onclick="if( confirm('确定要修改吗?') ){ edit_filter({$filter.id}); }">修改</a>
        <a href="javascript:void(0);" onclick="if( confirm('确定要删除吗?') ){ del_filter({$filter.id}); }">删除</a>
      </td>
    </tr>
  </foreach>
</tr>
</volist>
</table>
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->

<script>
//编辑物品
function edit_filter(_item_id){
  var _name=$('#name_'+_item_id).val();
  var _brand_id=$('#brand_'+_item_id).val();
  var _price=$('#price_'+_item_id).val();
  var _code=$('#code_'+_item_id).val();

  $.ajax({
    url: '__APP__/Carservice/Airfilterconfig/ajax_edit',
    type: 'POST',
    data:{ id:_item_id,name:_name,price:_price,brand_id:_brand_id,code:_code},
    dataType: 'json',
    //timeout: 1000,
    error: function(){
      alert('系统繁忙!');
      return false;
    },
    success: function( data ){
      data = data.data;
      if(data.errno == '0'){
        alert(data.errmsg);
        return true;
      }
    }
  });
}
function del_filter(_item_id){
  $.ajax({
    url: '__APP__/Carservice/Airfilterconfig/ajax_del',
    type: 'POST',
    data:{ id:_item_id},
    dataType: 'json',
    //timeout: 1000,
    error: function(){
      alert('系统繁忙!');
      return false;
    },
    success: function( data ){
      data = data.data;
      if(data.errno == '0'){
        $("#filter_"+_item_id).remove();
        alert(data.errmsg);
        return true;
      }
    }
  });
}
function add(){
  window.location.href='__APP__/Carservice/Airfilterconfig/add';
}

//绑定二维码
function bindcode(_item_id){
    
  var _code=$('#code_'+_item_id).val();
  
  $.ajax({
        url: '__APP__/Carservice/Airfilterconfig/ajax_bindcode',
        type: 'POST',
        data:{ id:_item_id,code:_code},
        dataType: 'json',
        //timeout: 1000,
        error: function(){
          alert('系统繁忙!');
          return false;
        },
        success: function( data ){
          data = data.data;
          if(data.errno == '0'){
            alert(data.msg);
            return true;
          }
        }
  });

}



</script>
