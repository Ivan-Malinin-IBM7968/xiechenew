<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<style>
    .table_img{
         border: 1px solid silver;
     }
    .table_img tr td,.table_img tr th{
        border: 1px solid silver;
    }
    .table_img tr th{
        background: #cdd none repeat scroll 0 0;
    }
</style>
<body>
<!-- 查询区域 -->
<div>
    <FORM METHOD=POST ACTION="__URL__/index/type/2" id="myform">
        <table cellspacing="0" cellpadding="10">
            <tr>
                <td width=25%>
                    订单号：&nbsp;&nbsp;&nbsp;<input type="text" name="id" id="id" value="{$data.id}"/></td>
                <td>
                <td colspan="">
                    开始时间：<input TYPE="text" class="large bLeft" NAME="start_time" onclick="new Calendar().show(this);"
                                value="{$start_time}" readonly="readonly">
                    结束时间：<input TYPE="text" class="large bLeft" NAME="end_time" onclick="new Calendar().show(this);"
                                value="{$end_time}" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="查询" style="impBtn hMargin fLeft shadow">&nbsp;&nbsp;
                    <input type="button" value="重置" style="impBtn hMargin fLeft shadow"
                           onclick="window.location.href='__APP__/Carservice/Erroritemconfig/';">&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </FORM>
</div>
<table cellspacing="0" cellpadding="10" class="table_img">
    <tr>
        <th width="10%">订单号</th>
        <th width="20%">车型</th>
        <th width="10%">操作</th>
    </tr>
    <volist name="info" id="vo">
        <tr>
            <td>{$vo.reservation_id}</td>
            <td>{$vo.car_name}</td>
            <td><a href="__URL__/errimg?id={$vo.reservation_id}">查看错误图片</a></td>
        </tr>
    </volist>
</table>
<!--  分页显示区域 -->
<div class="page" style="float:left">
    <if condition="$page neq ''">{$page}
        <else/>
        共{$source_count}条记录
    </if>
</div>
</body>
</html>
