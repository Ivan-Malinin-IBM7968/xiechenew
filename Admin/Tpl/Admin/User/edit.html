<tagLib name="html" />
<include file="../../Public/header" />

<div id="main" class="main" >
    <SCRIPT LANGUAGE="JavaScript">
        <!--
        function resetPwd(){
            var pass	 =	 document.getElementById('resetPwd').value;
            ThinkAjax.send('__URL__/resetPwd/','ajax=1&id={$vo.id}&password='+encodeURIComponent(pass));
        }
        //-->
    </SCRIPT>
    <div class="content">
        <div class="title">编辑帐号 [ <A HREF="__URL__">返回列表</A> ]</div>
        <TABLE cellpadding=3 cellspacing=3>
            <TR>
                <TD class="tRight">重置密码：</TD>
                <TD class="tLeft" ><input TYPE="text" NAME="resetPwd" id="resetPwd"> <input type="button" value="重置密码" onclick="resetPwd()" class="submit" style="height:25px"></TD>
            </TR>
            <TR>
                <TD class="tRight" colspan="2"><HR></TD>
            </TR>
            <form method='post' id="form1" action="__URL__/update">
                <TR>
                    <TD class="tRight" >用户名：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="medium bLeftRequire"  check='^\S+$' warning="用户名不能为空,且不能含有空格" NAME="account" value="{$vo.account}"></TD>
                </TR>
                <tr>
					<td class="tRight" >所属商铺：</td>
					<td class="tLeft" >
					<select name='shop_id'>
						<option value='0'>选择商铺{$user_shop.shop_id}</option>
						<volist name='shoplist' id='list'>
							<option value='{$list.id}' <if condition="$user_shop['shop_id'] eq $list['id']">selected</if> >{$list.shop_name}</option>
						</volist>
					</select></td>
				</tr>

                <TR>
                    <TD class="tRight" >昵称：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="medium bLeft" NAME="nickname" value="{$vo.nickname}"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >手机号：</TD>
                    <TD class="tLeft" ><input TYPE="text" class="medium bLeft" NAME="mobile" value="{$vo.mobile}"></TD>
                </TR>
                <TR>
                    <TD class="tRight">状态：</TD>
                    <TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
                            <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                            <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                        </SELECT></TD>
                </TR>
                <TR>
                    <TD class="tRight tTop">备  注：</TD>
                    <TD class="tLeft"><TEXTAREA class="large bLeft"  NAME="remark" ROWS="5" COLS="57">{$vo.remark}</TEXTAREA></TD>
                </TR>
                <TR>
                    <TD ></TD>
                    <TD class="center"><input TYPE="hidden" name="id" value="{$vo.id}" >
                        <input TYPE="submit" value="保 存" class="small submit">
                        <input TYPE="reset" class="submit  small" value="清 空" >
                    </TD>
                </TR>
        </TABLE>
        </FORM>
    </div>
</div>
