{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
    <load  type="js" file="Js.Util.JTree" /> 
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title"> 模块授权  [ <a href="__URL__">返 回</a> ]</div>
        <!--  功能组区域  -->
        <SCRIPT LANGUAGE="JavaScript">
            <!--
            function saveAccess(){
                ThinkAjax.sendForm('form1','__URL__/setModule/');
            }
            //-->
        </SCRIPT>
        <div id="result" class="result none"></div>
        <import  file="Js.Form.MultiSelect" basepath="__PUBLIC__"  />
        <FORM METHOD=POST id="form1">
            <TABLE class="select" style="width:265px" align="center">
                <tr><td height="5" colspan="3" class="topTd" ></td></tr>
                <TR><Th class="tCenter"><A HREF="?a=app">应用授权</A> | 模块授权 | <A HREF="?a=action">操作授权</A>
                    </Th></TR>
                <TR><Td class="tRight">当前组：<html:select name="groupId" style="medium" change="location.href = '?a=module&groupId='+this.options[this.selectedIndex].value;" first="选择组" options="groupList" selected="selectGroupId" />
                </Td></TR>
                <TR>
                    <Td class="tRight">
                        当前应用：<html:select name="appId"  style="medium" change="location.href = '?a=module&groupId={$selectGroupId}&appId='+this.options[this.selectedIndex].value;" first="选择应用" options="appList" selected="selectAppId" />
                    </Td>
                </TR>
                <TR><TD >
                <html:select id="groupModuleId" name="groupModuleId[]" options="moduleList" selected="groupModuleList"  multiple="true" style="multiSelect" size="15" />
                </td>
                </tr>
                <tr>
                    <td  class="row tCenter" >
                        <input TYPE="button" onclick="allSelect()" value="全 选" class="submit  ">&nbsp;
                        <input TYPE="button" onclick="InverSelect()" value="反 选" class="submit  ">&nbsp;
                        <input TYPE="button" onclick="allUnSelect()" value="全 否" class="submit ">&nbsp;
                        <input TYPE="button" onclick="saveAccess()" value="保 存" class="submit  ">&nbsp;
                        <input TYPE="hidden" NAME="groupId" VALUE="{$Think.get.id}" >
                        <input TYPE="hidden" NAME="module" value="Node">
                        <input TYPE="hidden" name="ajax" VALUE="1">
                    </td>
                </tr>
                <tr>
                    <td height="5" class="bottomTd" >
                    </td>
                </tr>
            </TABLE>
        </FORM>

    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
