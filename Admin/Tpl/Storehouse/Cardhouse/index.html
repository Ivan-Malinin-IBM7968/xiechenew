{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<load file="__JS__/Think/jquery-1.6.2.min.js" />
<script type='text/javascript' src='__PUBLIC__/Js/calendar.js'></script>
<!-- 菜单区域  -->
<script>
	function delete_sale(id){
		$.ajax({
			type:'POST',
			url:'__URL__/delete_sale',
			cache:false,
			dataType:'text',
			data:'id='+id,
			success:function(data){
				if(data == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}
			}
		})
	}
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >

	<!-- 主体内容  -->
	<div class="content" >
	<div class="title">产品进仓管理</div>
	<div class="impBtn hMargin fLeft shadow" style="margin:5px 10px">
		<a href="__APP__/Storehouse/Cardhouse/add" id="" class="add imgButton" type="button" onclick="add()" style="padding:0px 10px;border:none">新增产品单</a>
	</div>
	<div class="impBtn hMargin fLeft shadow" style="margin:5px 10px">
		<a href="__APP__/Storehouse/Cardhouse/housedetail" id="" class="add imgButton" type="button" style="padding:0px 10px;border:none">查看库存明细</a>	
	</div>
	<div class="operate" style="margin:20px 0px;clear:both">
		 <form action="__URL__" method="post" >
		 	<div style="padding:20px 0px;clear:both">
		 	日期范围：<input name="start_time" readonly="readonly" value="{$start_time}" value="" onclick="new Calendar().show(this);" />&nbsp;&nbsp;----&nbsp;&nbsp;<input name="end_time" readonly="readonly" value="{$end_time}" value="" onclick="new Calendar().show(this);" />
		 	批次号：<input name="id" value="{$id}" />&nbsp;&nbsp;&nbsp;&nbsp;
		 	</div>
		 	<div>
			产品类型：
			<select name="type">
					<option value="0">请选择类型</option>
					<option value="1" <eq name="type" value="1">selected</eq>>实体卡</option>
					<option value="2" <eq name="type" value="2">selected</eq>>电子券</option>
			</select>&nbsp;&nbsp;&nbsp;&nbsp;
			产品名称：
			<select name="name">
					<option value="0">请选择名称</option>
					<volist name="name_list" id="vo">
						<option <eq name="vo.name" value="$name">selected</eq> value="{$vo.name}">{$vo.name}</option>
					</volist>
			</select>&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="搜索">
			</div>
		</form> 
	</div>
	
	<div class="list">
		
		<table class="list">
			<tr class="row">
				<th align=center>批次号</th>
				<th align=center>产品类型</th>
				<th align=center>产品名称</th>
				<th align=center>编码</th>
				<th align=center>库存数量</th>
				<th align=center>开单人</th>
				<th align=center>开单日期</th>
				<th align=center>操作</th>
			</tr>
			<volist name="list" id="vo">
				<tr>
					<td align=center>{$vo.id}</td>
					<td align=center><eq name="vo.type" value="1">实体卡</eq><eq name="vo.type" value="2">电子券</eq></td>
					<td align=center>{$vo.name}</td>
					<td align=center>{$vo.ic}</td>
					<td align=center><a href="__APP__/Storehouse/Cardlist/index?info_id={$vo.info_id}">{$vo.num}</a></td>
					<td align=center>{$vo.username}</td>
					<td align=center>{$vo.create_time|date="y-m-d",###}</td>
					<td align=center><a onclick="showlog('Cardhouse',{$vo.id})" href="javascript:void(0);">查看日志</a></td>
				</tr>
			</volist>
			<tr>
				<td colspan="4">{$page}</td>
			</tr>
		</table>
	</div>
	
	</div>
</div>
