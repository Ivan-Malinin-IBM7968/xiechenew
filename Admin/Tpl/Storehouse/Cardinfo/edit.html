{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
	function checkname(){
	ThinkAjax.send('__URL__/checkAccount/','ajax=1&account='+$F('account'));
	}
</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
         <div class="title">编辑卡信息 [ <A HREF="__URL__">返回列表</A> ]</div>
		 <form METHOD=POST id="form1" name="form1" action="__URL__/do_edit">
			<table cellpadding=3 cellspacing=3>
				<tr>
				<td class="tRight" >产品用途：</td>
				<td class="tLeft" >
					<input name="id" class="large bLeftRequire" type="hidden" value="{$id}" />
					<input name="use_way" class="large bLeftRequire" value="{$list.use_way}" />
				</td>
				</tr>
				
				<tr>
					<td class="tRight" >产品名称：</td>
					<td class="tLeft" >
					<input TYPE="text" class="large bLeftRequire" name="name" value="{$list.name}" />
					</td>
				</tr>
				
				<TR>
                    <TD class="tRight" >产品类型：</TD>
                    <TD class="tLeft" ><input TYPE="radio" name="type" <eq name="list.type" value="1"> checked</eq> value="1" >实体卡&nbsp;&nbsp;<input TYPE="radio" <eq name="list.type" value="2"> checked</eq> name="type" value="2" >电子券</TD>
                </TR>
				<!-- <tr>
					<td class="tRight" >数量：</td>
					<td class="tLeft" >
					<input TYPE="text" class="large bLeftRequire" name="num"  value="{$list.num}" />
					</td>
				</tr> -->
				<tr>
					<td class="tRight" >销售单价：</td>
					<td class="tLeft" >
					<input TYPE="text" class="large bLeftRequire" name="price"  value="{$list.price}" />
					</td>
				</tr>
                <TR>
                    <TD class="tRight" ></TD>
                    <TD class="tLeft" ><input TYPE="button" value="提交" onclick="check()"></TD>
                </TR>
			</table>
		 </form>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>


function check(){
	var name = $('input[name=name]').val();
	if(!name){
		alert('必须填写商品名称');
		return false;
	}
	var use_way = $('select[name=use_way]').val();
	if(use_way == 0){
		alert('必须选择产品用途');
		return false;
	}
	var num = $('input[name=num]').val();
	
	if(!num){
		alert('必须填写数量');
		return false;
	}
	if( parseInt(num) != num ){
		alert('采购数量必须填整数');
		return false;
	}
	
	var price = $('input[name=price]').val();
	if(!price){
		alert('必须填写销售单价');
		return false;
	}
	$('#form1').submit();
}
</script>
