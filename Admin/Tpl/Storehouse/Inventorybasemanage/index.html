<script>
	function delete_sale(id){
		$.ajax({
			type:'POST',
			url:'__URL__/delete_sale',
			cache:false,
			dataType:'text',
			data:'id='+id,
			success:function(data){
				if(data == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert("删除失败");
				}
			}
		})
	}
</script>
