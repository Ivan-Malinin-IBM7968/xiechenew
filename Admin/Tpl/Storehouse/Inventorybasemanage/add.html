{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<script src="__JS__/Think/jquery-1.6.2.min.js"></script>
<!-- 菜单区域  -->
<SCRIPT LANGUAGE="JavaScript">
    <!--
    function cache(){
        ThinkAjax.send('__URL__/cache','ajax=1');
    }
    //-->
	function checkname(){
	ThinkAjax.send('__URL__/checkAccount/','ajax=1&account='+$F('account'));
	}
</SCRIPT>
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
         <div class="title">添加配置 [ <A HREF="__URL__">返回列表</A> ]</div>
		 <form METHOD=POST id="form1" name="form1" action="__URL__/do_add">
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight" >仓库名：</td>
					<td class="tLeft" >
						<select name="storehouse_id" class="large bLeftRequire">
							<volist name="list" id="vo">
							<option value="{$vo.storehouse_id}@{$vo.storehouse_name}">{$vo.storehouse_name}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
				<td class="tRight" >供应商：</td>
					<td class="tLeft" >
						<input TYPE="text" id="price" class="large bLeftRequire" name="supplier">
					</td>
				</tr>
				<TR>
                    <TD class="tRight" >采购人：</TD>
                    <TD class="tLeft" ><input TYPE="text" id="price" class="large bLeftRequire" name="buyer"></TD>
                </TR>
				<TR>
                    <TD class="tRight" >经办人：</TD>
                    <TD class="tLeft" ><input TYPE="text" id="num" class="large bLeftRequire" name="operator_person"></TD>
                </TR>
                <TR>
                    <TD class="tRight" >退货人：</TD>
                    <TD class="tLeft" ><input TYPE="text" id="unit" class="large bLeftRequire" name="return_person"></TD>
                </TR>
                <TR>
                    <TD class="tRight" ></TD>
                    <TD class="tLeft" ><input TYPE="button" value="提交" onclick="check()"></TD>
                </TR>
			</table>
		 </form>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>

function check(){
	var super_cate = $('select[name=storehouse_id]').val();
	if(!super_cate){
		alert('必须填写仓库名称');
		return false;
	}
	var supplier = $('input[name=supplier]').val();
	if(!supplier){
		alert('必须填写供应商');
		return false;
	}
	var buyer = $('input[name=buyer]').val();
	if(!buyer){
		alert('必须填写采购人');
		return false;
	}
	var operator_person = $('input[name=operator_person]').val();
	if(!operator_person){
		alert('必须填写操作人');
		return false;
	}
	$('#form1').submit();
}
</script>
