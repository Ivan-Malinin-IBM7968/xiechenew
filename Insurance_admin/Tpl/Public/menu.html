<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <HEAD>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <TITLE>『{$Think.config.web_name}管理平台』By ThinkPHP {$Think.version}</TITLE>
        <load  file="__CSS__/blue.css" />
        <style>
            html{overflow-x : hidden;}
        </style>
        <base target="main" />
    </HEAD>

    <body >
        <div id="menu" class="menu">
            <TABLE class="list shadow" cellpadding=0 cellspacing=0 >
                <tr>
                    <td height='5' colspan=7 class="topTd" ></td>
                </tr>
                <TR class="row" >
                    <th class="tCenter space"><IMG SRC="__IMG__/home.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="" align="absmiddle"> <present name="Think.get.title"> {$Think.get.title}</present><notpresent name="Think.get.title">后台首页</notpresent> </th>
                </TR>
                <volist id="item" name="menu" >
                    <eq name="item['group_id']" value="$menuTag">
                        <eq name="item['access']" value="1" >
                            <TR class="row " >
                                <TD><div style="margin:0px 5px"><IMG SRC="__IMG__/comment.gif" WIDTH="9" HEIGHT="9" BORDER="0" align="absmiddle" ALT=""> <A HREF="__APP__/{$item['name']}/index/" id="{$key}">{$item['title']}</A></div></TD>
                            </TR>
                        </eq>
                    </eq>
                </volist>
                <tr>
                    <td height='5' colspan=7 class="bottomTd"></td>
                </tr>
            </TABLE>
        </div>
        <script language="JavaScript">
            <!--
            function refreshMainFrame(url){
                parent.main.document.location = url;
            }
            
            if (document.getElementsByTagName("a")[0].href)
	{
refreshMainFrame(document.getElementsByTagName("a")[0].href);		
	}
            //-->
        </script>
    </body>
</html>
