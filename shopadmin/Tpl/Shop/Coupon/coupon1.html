{// 引入标签库 }
<tagLib name="html" />
{// 加载头部公共文件 }
<include file="../../Public/header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">现金券验证</div>
<!--  功能操作区域  -->
<div class="operate" >
<!-- 查询区域 -->
<div>
<FORM METHOD=POST ACTION="__URL__/coupon1">
<table class="list">
	<tr>
		<td>验证码1：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.0}" /></td>
	</tr>
	<tr>
		<td>验证码2：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.1}" /></td>
	</tr>
	<tr>
		<td>验证码3：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.2}" /></td>
	</tr>
	<tr>
		<td>验证码4：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.3}" /></td>
	</tr>
	<tr>
		<td>验证码5：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.4}" /></td>
	</tr>
	<tr>
		<td>验证码6：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.5}" /></td>
	</tr>
	<tr>
		<td>验证码7：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.6}" /></td>
	</tr>
	<tr>
		<td>验证码8：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.7}" /></td>
	</tr>
	<tr>
		<td>验证码9：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.8}" /></td>
	</tr>
	<tr>
		<td>验证码10：</td>
		<td><input type="text"  name="coupon_code[]" value="{$coupon_code.9}" /></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="确认" style="impBtn hMargin fLeft shadow"></td>
	</tr>
</table>
</FORM>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<table class="list">
<tr class="row">
<th>团购券编号</th>
<th>团购券名称</th>
<th>是否支付</th>
<th>是否使用</th>
<th>过期日期</th>
<th>能否使用</th>
</tr>
<tr>
<volist name="memberconpon" id="vo">
<td>{$vo.membercoupon_id}</td>
<td>{$vo.coupon_name}</td>
<td><if condition="$vo.is_pay eq 1">已支付<else />未支付</if></td>
<td><if condition="$vo.is_use eq 1">已使用<else />未使用</if></td>
<td>{$vo.end_time|date="Y-m-d H:i:s",###}(<if condition="$vo.end_time lt $now">已过期<else />未过期</if>)</td>
<td><if condition="($vo.is_pay eq 1) and ($vo.is_use eq 0) and ($vo.end_time gt $now)">可以使用<else />不能使用</if></td>
</tr>
</volist>
<tr>
<td colspan="6">
<a href="__URL__/use_coupon1/membercoupon_ids/{$memberconpon_id_str}"><input value='使用' type="button" /></a>
</td>
</tr>
</table>
</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
